$integration: http://ibm.com/appconnect/integration/v2/integrationFile
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      connector-type: streaming-connector-scheduler
      type: event-trigger
      triggers:
        SCHEDULE:
          input-context:
            data: scheduler
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options:
            subscription:
              scheduleConfiguration:
                calendar:
                  cronExp: 00 09 * * *
                  runOnceOncheck: true
                  timeZone: UTC
                  every: day
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: customer
      connector-type: shopify
      actions:
        RETRIEVEALL: {}
    action-interface-2:
      type: api-action
      business-object: Members
      connector-type: mailchimp
      actions:
        CREATE: {}
    action-interface-3:
      type: api-action
      business-object: Members
      connector-type: mailchimp
      actions:
        RETRIEVEALL: {}
    action-interface-4:
      type: api-action
      business-object: message
      connector-type: slack
      actions:
        CREATE: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - retrieve-action:
              name: Shopify Retrieve customers
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              filter:
                limit: 10
              allow-truncation: true
              pagination-type: TOKEN
              allow-empty-output: true
          - for-each:
              name: For each
              assembly:
                $ref: '#/integration/assemblies/assembly-2'
              source:
                expression: '$ShopifyRetrievecustomers '
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: ShopifyRetrievecustomers
                    $ref: '#/node-output/Shopify Retrieve customers/response/payload'
                  - variable: ShopifyRetrievecustomersMetadata
                    $ref: '#/node-output/Shopify Retrieve customers/response'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
              mode: sequential
              continue-on-error: true
              map:
                $map: http://ibm.com/appconnect/map/v1
                mappings: []
              display-name: Shopify customer
    assembly-2:
      assembly:
        execute:
          - retrieve-action:
              name: MailChimp Retrieve members
              target:
                $ref: '#/integration/action-interfaces/action-interface-3'
              filter:
                where:
                  list_id: 6fc8383307
                input:
                  - variable: Foreachitem
                    $ref: '#/block/For each/current-item'
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: ShopifyRetrievecustomers
                    $ref: '#/node-output/Shopify Retrieve customers/response/payload'
                  - variable: ShopifyRetrievecustomersMetadata
                    $ref: '#/node-output/Shopify Retrieve customers/response'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
                limit: 10
              allow-truncation: true
              pagination-type: SKIP_LIMIT
              allow-empty-output: true
          - if:
              name: If
              input:
                - variable: Foreachitem
                  $ref: '#/block/For each/current-item'
                - variable: Trigger
                  $ref: '#/trigger/payload'
                - variable: MailChimpRetrievemembers
                  $ref: >-
                    #/block/For each/node-output/MailChimp Retrieve
                    members/response/payload
                - variable: MailChimpRetrievemembersMetadata
                  $ref: >-
                    #/block/For each/node-output/MailChimp Retrieve
                    members/response
                - variable: ShopifyRetrievecustomers
                  $ref: '#/node-output/Shopify Retrieve customers/response/payload'
                - variable: ShopifyRetrievecustomersMetadata
                  $ref: '#/node-output/Shopify Retrieve customers/response'
                - variable: flowDetails
                  $ref: '#/flowDetails'
              branch:
                - condition:
                    and:
                      - '{{$Foreachitem.created_at}}':
                          lte: '{{$now()}}'
                      - '{{$MailChimpRetrievemembers[0].email_address}}':
                          neq: '{{$Foreachitem.email}}'
                        hashKey: object:72
                  execute:
                    - create-action:
                        name: MailChimp Add subscriber to a list
                        target:
                          $ref: '#/integration/action-interfaces/action-interface-2'
                        map:
                          mappings:
                            - email_address:
                                template: '{{$Foreachitem.email}}'
                            - list_id:
                                template: 6fc8383307
                            - merge_fields:
                                mappings:
                                  - FNAME:
                                      template: '{{$Foreachitem.first_name}}'
                                  - LNAME:
                                      template: '{{$Foreachitem.last_name}}'
                          $map: http://ibm.com/appconnect/map/v1
                          input:
                            - variable: Foreachitem
                              $ref: '#/block/For each/current-item'
                            - variable: Trigger
                              $ref: '#/trigger/payload'
                            - variable: ShopifyRetrievecustomers
                              $ref: >-
                                #/node-output/Shopify Retrieve
                                customers/response/payload
                            - variable: ShopifyRetrievecustomersMetadata
                              $ref: >-
                                #/node-output/Shopify Retrieve
                                customers/response
                            - variable: flowDetails
                              $ref: '#/flowDetails'
              else:
                execute:
                  - create-action:
                      name: Slack Send message
                      target:
                        $ref: '#/integration/action-interfaces/action-interface-4'
                      map:
                        mappings:
                          - OBJECT_ID:
                              template: C04FRCNTLLX
                          - OBJECT_NAME:
                              template: channel
                          - text:
                              template: >-
                                the
                                {{$Foreachitem.first_name}}{{$Foreachitem.last_name}}
                                already exists
                        $map: http://ibm.com/appconnect/map/v1
                        input:
                          - variable: Foreachitem
                            $ref: '#/block/For each/current-item'
                          - variable: Trigger
                            $ref: '#/trigger/payload'
                          - variable: MailChimpRetrievemembers
                            $ref: >-
                              #/block/For each/node-output/MailChimp Retrieve
                              members/response/payload
                          - variable: MailChimpRetrievemembersMetadata
                            $ref: >-
                              #/block/For each/node-output/MailChimp Retrieve
                              members/response
                          - variable: ShopifyRetrievecustomers
                            $ref: >-
                              #/node-output/Shopify Retrieve
                              customers/response/payload
                          - variable: ShopifyRetrievecustomersMetadata
                            $ref: '#/node-output/Shopify Retrieve customers/response'
                          - variable: flowDetails
                            $ref: '#/flowDetails'
              output-schema: {}
  name: Add a subscriber to a list in MailChimp for each other customer retrieved from Shopify
models: {}
