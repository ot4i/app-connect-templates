$integration: http://ibm.com/appconnect/integration/v2/integrationFile
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      connector-type: streaming-connector-scheduler
      type: event-trigger
      triggers:
        SCHEDULE:
          input-context:
            data: scheduler
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options:
            subscription:
              scheduleConfiguration:
                interval:
                  unit: minute
                  value: 1
                  runOnceOncheck: true
                  days:
                    - MON
                    - TUE
                    - WED
                    - THU
                    - FRI
                    - SAT
                    - SUN
                  timeZone: UTC
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: order
      connector-type: shopify
      actions:
        RETRIEVEALL: {}
    action-interface-4:
      type: api-action
      business-object: customer
      connector-type: shopify
      actions:
        RETRIEVEALL: {}
    action-interface-3:
      type: api-action
      business-object: getContacts_model
      connector-type: zohoinventory
      actions:
        RETRIEVEALL: {}
    action-interface-5:
      type: api-action
      business-object: postContacts_model
      connector-type: zohoinventory
      actions:
        postContacts: {}
    action-interface-6:
      type: api-action
      business-object: postContacts_model
      connector-type: zohoinventory
      actions:
        postContacts: {}
    action-interface-2:
      type: api-action
      business-object: getItems_model
      connector-type: zohoinventory
      actions:
        RETRIEVEALL: {}
    action-interface-7:
      type: api-action
      business-object: postItems_model
      connector-type: zohoinventory
      actions:
        postItems: {}
    action-interface-8:
      type: api-action
      business-object: postSalesorders_model
      connector-type: zohoinventory
      actions:
        postSalesorders: {}
    action-interface-9:
      type: api-action
      business-object: postPackages_model
      connector-type: zohoinventory
      actions:
        postPackages: {}
    action-interface-10:
      type: api-action
      business-object: postPackages_model
      connector-type: zohoinventory
      actions:
        postPackages: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - retrieve-action:
              name: Shopify Retrieve orders
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              filter:
                where:
                  created_at_min: '{{$Trigger.lastEventTime}}'
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
                limit: 10
              allow-truncation: true
              pagination-type: TOKEN
              allow-empty-output: true
          - for-each:
              name: For each
              assembly:
                $ref: '#/integration/assemblies/assembly-2'
              source:
                expression: '$ShopifyRetrieveorders '
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
              mode: sequential
              continue-on-error: true
              map:
                $map: http://ibm.com/appconnect/map/v1
                customSchemas:
                  properties.`output`:
                    type: object
                    properties:
                      id:
                        type: string
                      Cusotmer_ID:
                        type: string
                input:
                  - variable: Foreachitem
                    $ref: '#/block/For each/current-item'
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: ShopifyRetrievecustomers
                    $ref: >-
                      #/block/For each/node-output/Shopify Retrieve
                      customers/response/payload
                  - variable: ShopifyRetrievecustomersMetadata
                    $ref: >-
                      #/block/For each/node-output/Shopify Retrieve
                      customers/response
                  - variable: If
                    $ref: '#/block/For each/node-output/If/response/payload'
                  - variable: ZohoBooksCreateinvoice
                    $ref: >-
                      #/block/For each/node-output/Zoho Books Create
                      invoice/response/payload
                  - variable: GmailSendemail
                    $ref: >-
                      #/block/For each/node-output/Gmail Send
                      email/response/payload
                  - variable: ShopifyRetrieveorders
                    $ref: '#/node-output/Shopify Retrieve orders/response/payload'
                  - variable: ShopifyRetrieveordersMetadata
                    $ref: '#/node-output/Shopify Retrieve orders/response'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
                mappings:
                  - output:
                      mappings:
                        - Cusotmer_ID:
                            template: '{{$If.Customer_ID}}'
                        - id:
                            template: ' {{$ZohoBooksCreateinvoice.invoice_number}}'
              display-name: Shopify order
          - logging:
              name: Log
              map:
                $map: http://ibm.com/appconnect/map/v1
                mappings:
                  - logLevel:
                      template: Info
                  - logMessage:
                      template: Order Number=> {{$ShopifyRetrieveorders.id}}
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: Foreach
                    $ref: '#/node-output/For each/response/payload'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
        tags:
          - incomplete
    assembly-2:
      assembly:
        execute:
          - retrieve-action:
              name: Shopify Retrieve customers
              target:
                $ref: '#/integration/action-interfaces/action-interface-4'
              filter:
                where:
                  id: '{{$Foreachitem.customer.id}}'
                input:
                  - variable: Foreachitem
                    $ref: '#/block/For each/current-item'
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: ShopifyRetrieveorders
                    $ref: '#/node-output/Shopify Retrieve orders/response/payload'
                  - variable: ShopifyRetrieveordersMetadata
                    $ref: '#/node-output/Shopify Retrieve orders/response'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
                limit: 10
              allow-truncation: true
              pagination-type: TOKEN
              allow-empty-output: false
          - retrieve-action:
              name: Zoho Inventory Retrieve contacts
              target:
                $ref: '#/integration/action-interfaces/action-interface-3'
              filter:
                where:
                  contact_name: '{{$ShopifyRetrievecustomers[0].first_name}}'
                input:
                  - variable: Foreachitem
                    $ref: '#/block/For each/current-item'
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: ShopifyRetrievecustomers
                    $ref: >-
                      #/block/For each/node-output/Shopify Retrieve
                      customers/response/payload
                  - variable: ShopifyRetrievecustomersMetadata
                    $ref: >-
                      #/block/For each/node-output/Shopify Retrieve
                      customers/response
                  - variable: ShopifyRetrieveorders
                    $ref: '#/node-output/Shopify Retrieve orders/response/payload'
                  - variable: ShopifyRetrieveordersMetadata
                    $ref: '#/node-output/Shopify Retrieve orders/response'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
                limit: 10
              allow-truncation: false
              pagination-type: SKIP_LIMIT
              allow-empty-output: true
          - if:
              name: If
              input:
                - variable: Trigger
                  $ref: '#/trigger/payload'
                - variable: Foreachitem
                  $ref: '#/block/For each/current-item'
                - variable: flowDetails
                  $ref: '#/flowDetails'
              branch:
                - condition:
                    '{{$ZohoInventoryRetrievecontactsMetadata."status-code"}}': '204'
                  execute:
                    - custom-action:
                        name: Zoho Inventory Create contact
                        target:
                          $ref: '#/integration/action-interfaces/action-interface-5'
                        action: postContacts
                        map:
                          mappings:
                            - contact_name:
                                template: '{{$ShopifyRetrievecustomers[0].first_name}}'
                            - contact_persons:
                                foreach:
                                  input: '[{}]'
                                  iterator: contact_personsItem
                                  mappings:
                                    - email:
                                        template: '{{$ShopifyRetrievecustomers[0].email}}'
                          $map: http://ibm.com/appconnect/map/v1
                          input:
                            - variable: Trigger
                              $ref: '#/trigger/payload'
                            - variable: Foreachitem
                              $ref: '#/block/For each/current-item'
                            - variable: flowDetails
                              $ref: '#/flowDetails'
                  map:
                    $map: http://ibm.com/appconnect/map/v1
                    input:
                      - variable: Foreachitem
                        $ref: '#/block/For each/current-item'
                      - variable: Trigger
                        $ref: '#/trigger/payload'
                      - variable: ZohoInventoryCreatecontact
                        $ref: >-
                          #/block/If/node-output/Zoho Inventory Create
                          contact/response/payload
                      - variable: ShopifyRetrievecustomers
                        $ref: >-
                          #/block/For each/node-output/Shopify Retrieve
                          customers/response/payload
                      - variable: ShopifyRetrievecustomersMetadata
                        $ref: >-
                          #/block/For each/node-output/Shopify Retrieve
                          customers/response
                      - variable: ZohoInventoryRetrievecontacts
                        $ref: >-
                          #/block/For each/node-output/Zoho Inventory Retrieve
                          contacts/response/payload
                      - variable: ZohoInventoryRetrievecontactsMetadata
                        $ref: >-
                          #/block/For each/node-output/Zoho Inventory Retrieve
                          contacts/response
                      - variable: ShopifyRetrieveorders
                        $ref: '#/node-output/Shopify Retrieve orders/response/payload'
                      - variable: ShopifyRetrieveordersMetadata
                        $ref: '#/node-output/Shopify Retrieve orders/response'
                      - variable: flowDetails
                        $ref: '#/flowDetails'
                    mappings:
                      - customer_id:
                          template: '{{$ZohoInventoryCreatecontact.contact_id}}'
              else:
                execute:
                  - for-each:
                      name: For each 3
                      assembly:
                        $ref: '#/integration/assemblies/assembly-4'
                      source:
                        expression: '$ZohoInventoryRetrievecontacts '
                        input:
                          - variable: Trigger
                            $ref: '#/trigger/payload'
                          - variable: Foreachitem
                            $ref: '#/block/For each/current-item'
                          - variable: flowDetails
                            $ref: '#/flowDetails'
                      mode: sequential
                      continue-on-error: true
                      map:
                        $map: http://ibm.com/appconnect/map/v1
                        customSchemas:
                          properties.`output`:
                            type: object
                            properties:
                              customer_id:
                                type: string
                        input:
                          - variable: Foreach3item
                            $ref: '#/block/For each 3/current-item'
                          - variable: Foreachitem
                            $ref: '#/block/For each/current-item'
                          - variable: Trigger
                            $ref: '#/trigger/payload'
                          - variable: If2
                            $ref: >-
                              #/block/For each 3/node-output/If
                              2/response/payload
                          - variable: ShopifyRetrievecustomers
                            $ref: >-
                              #/block/For each/node-output/Shopify Retrieve
                              customers/response/payload
                          - variable: ShopifyRetrievecustomersMetadata
                            $ref: >-
                              #/block/For each/node-output/Shopify Retrieve
                              customers/response
                          - variable: ZohoInventoryRetrievecontacts
                            $ref: >-
                              #/block/For each/node-output/Zoho Inventory
                              Retrieve contacts/response/payload
                          - variable: ZohoInventoryRetrievecontactsMetadata
                            $ref: >-
                              #/block/For each/node-output/Zoho Inventory
                              Retrieve contacts/response
                          - variable: ShopifyRetrieveorders
                            $ref: >-
                              #/node-output/Shopify Retrieve
                              orders/response/payload
                          - variable: ShopifyRetrieveordersMetadata
                            $ref: '#/node-output/Shopify Retrieve orders/response'
                          - variable: flowDetails
                            $ref: '#/flowDetails'
                        mappings:
                          - output:
                              mappings:
                                - customer_id:
                                    template: '{{$If2.customer_id}}'
                      display-name: Contacts Loop
                map:
                  mappings:
                    - customer_id:
                        template: '{{$Foreach3.output.customer_id}}'
                  $map: http://ibm.com/appconnect/map/v1
                  input:
                    - variable: Foreachitem
                      $ref: '#/block/For each/current-item'
                    - variable: Trigger
                      $ref: '#/trigger/payload'
                    - variable: Foreach3
                      $ref: '#/block/If/node-output/For each 3/response/payload'
                    - variable: ShopifyRetrievecustomers
                      $ref: >-
                        #/block/For each/node-output/Shopify Retrieve
                        customers/response/payload
                    - variable: ShopifyRetrievecustomersMetadata
                      $ref: >-
                        #/block/For each/node-output/Shopify Retrieve
                        customers/response
                    - variable: ZohoInventoryRetrievecontacts
                      $ref: >-
                        #/block/For each/node-output/Zoho Inventory Retrieve
                        contacts/response/payload
                    - variable: ZohoInventoryRetrievecontactsMetadata
                      $ref: >-
                        #/block/For each/node-output/Zoho Inventory Retrieve
                        contacts/response
                    - variable: ShopifyRetrieveorders
                      $ref: '#/node-output/Shopify Retrieve orders/response/payload'
                    - variable: ShopifyRetrieveordersMetadata
                      $ref: '#/node-output/Shopify Retrieve orders/response'
                    - variable: flowDetails
                      $ref: '#/flowDetails'
              output-schema:
                type: object
                properties:
                  customer_id:
                    type: string
                required: []
          - for-each:
              name: For each 2
              assembly:
                $ref: '#/integration/assemblies/assembly-3'
              source:
                expression: '$Foreachitem.line_items '
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: If
                    $ref: '#/block/For each/node-output/If/response/payload'
                  - variable: Foreachitem
                    $ref: '#/block/For each/current-item'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
              mode: sequential
              continue-on-error: true
              map:
                $map: http://ibm.com/appconnect/map/v1
                customSchemas:
                  properties.`output`:
                    type: object
                    properties:
                      Line_Items:
                        type: array
                        items:
                          type: object
                          properties:
                            item_id:
                              type: string
                            quantity:
                              type: number
                            weight:
                              type: number
                input:
                  - variable: Foreach2item
                    $ref: '#/block/For each 2/current-item'
                  - variable: Foreachitem
                    $ref: '#/block/For each/current-item'
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: ZohoInventoryRetrieveitems
                    $ref: >-
                      #/block/For each 2/node-output/Zoho Inventory Retrieve
                      items/response/payload
                  - variable: ZohoInventoryRetrieveitemsMetadata
                    $ref: >-
                      #/block/For each 2/node-output/Zoho Inventory Retrieve
                      items/response
                  - variable: If3
                    $ref: '#/block/For each 2/node-output/If 3/response/payload'
                  - variable: ShopifyRetrievecustomers
                    $ref: >-
                      #/block/For each/node-output/Shopify Retrieve
                      customers/response/payload
                  - variable: ShopifyRetrievecustomersMetadata
                    $ref: >-
                      #/block/For each/node-output/Shopify Retrieve
                      customers/response
                  - variable: ZohoInventoryRetrievecontacts
                    $ref: >-
                      #/block/For each/node-output/Zoho Inventory Retrieve
                      contacts/response/payload
                  - variable: ZohoInventoryRetrievecontactsMetadata
                    $ref: >-
                      #/block/For each/node-output/Zoho Inventory Retrieve
                      contacts/response
                  - variable: If
                    $ref: '#/block/For each/node-output/If/response/payload'
                  - variable: ShopifyRetrieveorders
                    $ref: '#/node-output/Shopify Retrieve orders/response/payload'
                  - variable: ShopifyRetrieveordersMetadata
                    $ref: '#/node-output/Shopify Retrieve orders/response'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
                mappings:
                  - output:
                      mappings:
                        - Line_Items:
                            foreach:
                              input: '[{}]'
                              iterator: Line_ItemsItem
                              mappings:
                                - item_id:
                                    template: '{{$If3.Line_Items.item_id}}'
                                - quantity:
                                    expression: '$If3.Line_Items.qty '
                                - weight:
                                    expression: '$Foreach2item.grams '
              display-name: Shopify Item loop
          - custom-action:
              name: Zoho Inventory Create sales order
              target:
                $ref: '#/integration/action-interfaces/action-interface-8'
              action: postSalesorders
              map:
                mappings:
                  - customer_id:
                      template: '{{$If.customer_id}}'
                  - line_items:
                      foreach:
                        input: '$Foreach2.output.Line_Items '
                        iterator: line_itemsItem
                        mappings:
                          - description:
                              template: '{{$line_itemsItem.weight}}'
                          - item_id:
                              template: '{{$line_itemsItem.item_id}}'
                $map: http://ibm.com/appconnect/map/v1
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: If
                    $ref: '#/block/For each/node-output/If/response/payload'
                  - variable: Foreach2
                    $ref: '#/block/For each/node-output/For each 2/response/payload'
                  - variable: Foreachitem
                    $ref: '#/block/For each/current-item'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
          - for-each:
              name: For each 4
              assembly:
                $ref: '#/integration/assemblies/assembly-5'
              source:
                expression: '$ZohoInventoryCreatesalesorder.___line_items '
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: If
                    $ref: '#/block/For each/node-output/If/response/payload'
                  - variable: Foreach2
                    $ref: '#/block/For each/node-output/For each 2/response/payload'
                  - variable: Foreachitem
                    $ref: '#/block/For each/current-item'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
              mode: sequential
              continue-on-error: true
              map:
                $map: http://ibm.com/appconnect/map/v1
                customSchemas:
                  properties.`output`:
                    type: object
                    properties:
                      line_items:
                        type: array
                        items:
                          type: object
                          properties:
                            line_item_id:
                              type: string
                            qty:
                              type: number
                input:
                  - variable: Foreach4item
                    $ref: '#/block/For each 4/current-item'
                  - variable: Foreachitem
                    $ref: '#/block/For each/current-item'
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: If5
                    $ref: '#/block/For each 4/node-output/If 5/response/payload'
                  - variable: ShopifyRetrievecustomers
                    $ref: >-
                      #/block/For each/node-output/Shopify Retrieve
                      customers/response/payload
                  - variable: ShopifyRetrievecustomersMetadata
                    $ref: >-
                      #/block/For each/node-output/Shopify Retrieve
                      customers/response
                  - variable: ZohoInventoryRetrievecontacts
                    $ref: >-
                      #/block/For each/node-output/Zoho Inventory Retrieve
                      contacts/response/payload
                  - variable: ZohoInventoryRetrievecontactsMetadata
                    $ref: >-
                      #/block/For each/node-output/Zoho Inventory Retrieve
                      contacts/response
                  - variable: If
                    $ref: '#/block/For each/node-output/If/response/payload'
                  - variable: Foreach2
                    $ref: '#/block/For each/node-output/For each 2/response/payload'
                  - variable: ZohoInventoryCreatesalesorder
                    $ref: >-
                      #/block/For each/node-output/Zoho Inventory Create sales
                      order/response/payload
                  - variable: ShopifyRetrieveorders
                    $ref: '#/node-output/Shopify Retrieve orders/response/payload'
                  - variable: ShopifyRetrieveordersMetadata
                    $ref: '#/node-output/Shopify Retrieve orders/response'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
                mappings:
                  - output:
                      mappings:
                        - line_items:
                            foreach:
                              input: '[{}]'
                              iterator: line_itemsItem
                              mappings:
                                - line_item_id:
                                    template: '{{$If5.line_items.line_item_id}}'
                                - qty:
                                    expression: '$If5.line_items.qty '
              display-name: Zoho Line Items
          - custom-action:
              name: Zoho Inventory Create package
              target:
                $ref: '#/integration/action-interfaces/action-interface-9'
              action: postPackages
              map:
                mappings:
                  - date:
                      template: '{{$split( $Foreachitem.created_at  , "T")[0]}}'
                  - line_items:
                      foreach:
                        mappings:
                          - quantity:
                              expression: '$line_itemsItem.qty '
                          - so_line_item_id:
                              template: '{{$line_itemsItem.line_item_id}}'
                        input: '$Foreach4.output.line_items '
                        iterator: line_itemsItem
                  - package_number:
                      template: '{{$Foreachitem.id}}'
                  - salesorder_id:
                      template: '{{$ZohoInventoryCreatesalesorder.salesorder_id}}'
                $map: http://ibm.com/appconnect/map/v1
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: If
                    $ref: '#/block/For each/node-output/If/response/payload'
                  - variable: Foreach2
                    $ref: '#/block/For each/node-output/For each 2/response/payload'
                  - variable: Foreach4
                    $ref: '#/block/For each/node-output/For each 4/response/payload'
                  - variable: Foreachitem
                    $ref: '#/block/For each/current-item'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
    assembly-4:
      assembly:
        execute:
          - if:
              name: If 2
              input:
                - variable: Trigger
                  $ref: '#/trigger/payload'
                - variable: Foreachitem
                  $ref: '#/block/For each/current-item'
                - variable: Foreach3item
                  $ref: '#/block/For each 3/current-item'
                - variable: flowDetails
                  $ref: '#/flowDetails'
              branch:
                - condition:
                    '{{$Foreach3item.contact_type}}': customer
                  execute: []
                  map:
                    $map: http://ibm.com/appconnect/map/v1
                    input:
                      - variable: Foreach3item
                        $ref: '#/block/For each 3/current-item'
                      - variable: Foreachitem
                        $ref: '#/block/For each/current-item'
                      - variable: Trigger
                        $ref: '#/trigger/payload'
                      - variable: ShopifyRetrievecustomers
                        $ref: >-
                          #/block/For each/node-output/Shopify Retrieve
                          customers/response/payload
                      - variable: ShopifyRetrievecustomersMetadata
                        $ref: >-
                          #/block/For each/node-output/Shopify Retrieve
                          customers/response
                      - variable: ZohoInventoryRetrievecontacts
                        $ref: >-
                          #/block/For each/node-output/Zoho Inventory Retrieve
                          contacts/response/payload
                      - variable: ZohoInventoryRetrievecontactsMetadata
                        $ref: >-
                          #/block/For each/node-output/Zoho Inventory Retrieve
                          contacts/response
                      - variable: ShopifyRetrieveorders
                        $ref: '#/node-output/Shopify Retrieve orders/response/payload'
                      - variable: ShopifyRetrieveordersMetadata
                        $ref: '#/node-output/Shopify Retrieve orders/response'
                      - variable: flowDetails
                        $ref: '#/flowDetails'
                    mappings:
                      - customer_id:
                          template: '{{$Foreach3item.contact_id}}'
              else:
                execute:
                  - custom-action:
                      name: Zoho Inventory Create contact 2
                      target:
                        $ref: '#/integration/action-interfaces/action-interface-6'
                      action: postContacts
                      map:
                        mappings:
                          - contact_name:
                              template: '{{$ShopifyRetrievecustomers[0].first_name}}'
                          - contact_persons:
                              foreach:
                                input: '[{}]'
                                iterator: contact_personsItem
                                mappings:
                                  - email:
                                      template: '{{$ShopifyRetrievecustomers[0].email}}'
                        $map: http://ibm.com/appconnect/map/v1
                        input:
                          - variable: Trigger
                            $ref: '#/trigger/payload'
                          - variable: Foreachitem
                            $ref: '#/block/For each/current-item'
                          - variable: Foreach3item
                            $ref: '#/block/For each 3/current-item'
                          - variable: flowDetails
                            $ref: '#/flowDetails'
                map:
                  $map: http://ibm.com/appconnect/map/v1
                  input:
                    - variable: Foreach3item
                      $ref: '#/block/For each 3/current-item'
                    - variable: Foreachitem
                      $ref: '#/block/For each/current-item'
                    - variable: Trigger
                      $ref: '#/trigger/payload'
                    - variable: ZohoInventoryCreatecontact2
                      $ref: >-
                        #/block/If 2/node-output/Zoho Inventory Create contact
                        2/response/payload
                    - variable: ShopifyRetrievecustomers
                      $ref: >-
                        #/block/For each/node-output/Shopify Retrieve
                        customers/response/payload
                    - variable: ShopifyRetrievecustomersMetadata
                      $ref: >-
                        #/block/For each/node-output/Shopify Retrieve
                        customers/response
                    - variable: ZohoInventoryRetrievecontacts
                      $ref: >-
                        #/block/For each/node-output/Zoho Inventory Retrieve
