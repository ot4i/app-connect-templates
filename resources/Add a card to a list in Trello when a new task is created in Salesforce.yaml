$integration: http://ibm.com/appconnect/integration/v2/integrationFile
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      type: event-trigger
      triggers:
        CREATED_POLLER:
          input-context:
            data: Task
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options:
            subscription:
              createdField: CreatedDate
              updatedField: LastModifiedDate
              timeFormat: YYYY-MM-DDTHH:mm:ss.SSSZZ
              timeZone: UTC
              pollingInterval: '5'
              isCreatedQueryable: true
      connector-type: salesforce
  action-interfaces:
    action-interface-3:
      type: api-action
      business-object: Card
      connector-type: trello
      actions:
        CREATE: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - if:
              name: If
              input:
                - variable: Trigger
                  $ref: '#/trigger/payload'
                - variable: flowDetails
                  $ref: '#/flowDetails'
              branch:
                - condition:
                    and:
                      - '{{$Trigger.Id}}': '6208223'
                      - '{{$Trigger.Priority}}': '1'
                        hashKey: object:741
                  execute:
                    - create-action:
                        name: Trello Add card to list
                        target:
                          $ref: '#/integration/action-interfaces/action-interface-3'
                        map:
                          mappings:
                            - desc:
                                template: '{{$Trigger.Description}}'
                            - idBoard:
                                template: 629d96c76766c513b0e82f66
                            - idList:
                                template: 629d96c76766c513b0e82f6d
                            - idOrganization:
                                template: 6087b4630e5b124b38c75386
                            - name:
                                template: '{{$Trigger.Subject}}'
                          $map: http://ibm.com/appconnect/map/v1
                          input:
                            - variable: Trigger
                              $ref: '#/trigger/payload'
                            - variable: flowDetails
                              $ref: '#/flowDetails'
              else:
                execute: []
              output-schema: {}
  name: Add a card to a list in Trello when a new task is created in Salesforce
models: {}
