$integration: http://ibm.com/appconnect/integration/v2/integrationFile
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      connector-type: surveymonkey
      type: event-trigger
      triggers:
        CREATED:
          input-context:
            data: Responses
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options:
            survey_id: '409030411'
            collector_id: '427486607'
            parentFilter:
              survey_id: '409030411'
              collector_id: '427486607'
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: Row
      connector-type: msexcel
      actions:
        APPENDROW: {}
    action-interface-2:
      type: api-action
      business-object: Row
      connector-type: msexcel
      actions:
        RETRIEVEALL: {}
    action-interface-3:
      type: api-action
      business-object: message
      connector-type: slack
      actions:
        CREATE: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - retrieve-action:
              name: Microsoft Excel Online Retrieve rows
              target:
                $ref: '#/integration/action-interfaces/action-interface-2'
              filter:
                where:
                  and:
                    - DriveId: >-
                        b!cj6fpn_rckezu0EVg2oMOgMC0sfPYdFKvhluqpsZkGU5UFn7wDNpRpM91EGWr_sa
                    - WorkbookId: 01NODPFIUGZ2WESITASRCLZ6HKDPRZ4KJO
                    - WorksheetId: '{00000000-0001-0000-0000-000000000000}'
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
                limit: 10
              allow-truncation: true
              pagination-type: TOKEN
              allow-empty-output: true
          - for-each:
              name: For each
              assembly:
                $ref: '#/integration/assemblies/assembly-2'
              source:
                expression: '$MicrosoftExcelOnlineRetrieverows '
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: MicrosoftExcelOnlineRetrieverows
                    $ref: >-
                      #/node-output/Microsoft Excel Online Retrieve
                      rows/response/payload
                  - variable: MicrosoftExcelOnlineRetrieverowsMetadata
                    $ref: >-
                      #/node-output/Microsoft Excel Online Retrieve
                      rows/response
                  - variable: flowDetails
                    $ref: '#/flowDetails'
              mode: sequential
              continue-on-error: true
              map:
                $map: http://ibm.com/appconnect/map/v1
                mappings: []
              display-name: SurveyMonkey Surveys
    assembly-2:
      assembly:
        execute:
          - if:
              name: If
              input:
                - variable: Foreachitem
                  $ref: '#/block/For each/current-item'
                - variable: Trigger
                  $ref: '#/trigger/payload'
                - variable: MicrosoftExcelOnlineRetrieverows
                  $ref: >-
                    #/node-output/Microsoft Excel Online Retrieve
                    rows/response/payload
                - variable: MicrosoftExcelOnlineRetrieverowsMetadata
                  $ref: '#/node-output/Microsoft Excel Online Retrieve rows/response'
                - variable: flowDetails
                  $ref: '#/flowDetails'
              branch:
                - condition:
                    '{{$Foreachitem.rowData.A}}': '{{$Trigger.pages.questions.answers[1].text}}'
                  execute:
                    - custom-action:
                        name: Microsoft Excel Online Append row
                        target:
                          $ref: '#/integration/action-interfaces/action-interface-1'
                        action: APPENDROW
                        map:
                          mappings:
                            - DriveId:
                                template: >-
                                  b!cj6fpn_rckezu0EVg2oMOgMC0sfPYdFKvhluqpsZkGU5UFn7wDNpRpM91EGWr_sa
                            - WorkbookId:
                                template: 01NODPFIUGZ2WESITASRCLZ6HKDPRZ4KJO
                            - WorksheetId:
                                template: '{00000000-0001-0000-0000-000000000000}'
                            - rowData:
                                mappings:
                                  - A:
                                      template: >-
                                        {{$Trigger.pages.questions.answers[1].text}}
                                  - B:
                                      template: >-
                                        {{$Trigger.pages.questions.answers[0].text}}
                                  - C:
                                      template: >-
                                        {{$Trigger.pages.questions.answers[2].text}}
                                  - D:
                                      template: >-
                                        {{$Trigger.pages.questions.answers[3].text}}
                          $map: http://ibm.com/appconnect/map/v1
                          input:
                            - variable: Foreachitem
                              $ref: '#/block/For each/current-item'
                            - variable: Trigger
                              $ref: '#/trigger/payload'
                            - variable: flowDetails
                              $ref: '#/flowDetails'
              else:
                execute:
                  - create-action:
                      name: Slack Send message
                      target:
                        $ref: '#/integration/action-interfaces/action-interface-3'
                      map:
                        mappings:
                          - OBJECT_ID:
                              template: C0436FB797X
                          - OBJECT_NAME:
                              template: channel
                          - text:
                              template: '{{$Foreachitem.rowData.B}} already exists'
                        $map: http://ibm.com/appconnect/map/v1
                        input:
                          - variable: Foreachitem
                            $ref: '#/block/For each/current-item'
                          - variable: Trigger
                            $ref: '#/trigger/payload'
                          - variable: MicrosoftExcelOnlineRetrieverows
                            $ref: >-
                              #/node-output/Microsoft Excel Online Retrieve
                              rows/response/payload
                          - variable: MicrosoftExcelOnlineRetrieverowsMetadata
                            $ref: >-
                              #/node-output/Microsoft Excel Online Retrieve
                              rows/response
                          - variable: flowDetails
                            $ref: '#/flowDetails'
              output-schema: {}
  name: Append a row in Microsoft Excel Online for each new response retrieved from SurveyMonkey surveys
  description: Use this template to append a row in a Microsoft Excel Online worksheet for each response retrieved from SurveyMonkey surveys. In this flow, all new employee exit interview response surveys from SurveyMonkey are retrieved and saved in a Microsoft Excel Online worksheet with the employee ID.
models: {}
