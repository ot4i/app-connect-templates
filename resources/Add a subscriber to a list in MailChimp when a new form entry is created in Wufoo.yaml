$integration: http://ibm.com/appconnect/integration/v2/integrationFile
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      connector-type: wufoo
      type: event-trigger
      triggers:
        CREATED:
          input-context:
            data: FormEntry
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options:
            Hash: q1z0scqf0z2bi37
            parentFilter:
              Hash: q1z0scqf0z2bi37
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: Members
      connector-type: mailchimp
      actions:
        CREATE: {}
    action-interface-2:
      type: api-action
      business-object: Members
      connector-type: mailchimp
      actions:
        RETRIEVEALL: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - retrieve-action:
              name: MailChimp Retrieve members
              target:
                $ref: '#/integration/action-interfaces/action-interface-2'
              filter:
                where:
                  list_id: 6fc8383307
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
                limit: 10
              allow-truncation: true
              pagination-type: SKIP_LIMIT
              allow-empty-output: true
          - for-each:
              name: For each
              assembly:
                $ref: '#/integration/assemblies/assembly-2'
              source:
                expression: '$MailChimpRetrievemembers '
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: MailChimpRetrievemembers
                    $ref: '#/node-output/MailChimp Retrieve members/response/payload'
                  - variable: MailChimpRetrievemembersMetadata
                    $ref: '#/node-output/MailChimp Retrieve members/response'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
              mode: sequential
              continue-on-error: true
              map:
                $map: http://ibm.com/appconnect/map/v1
                mappings: []
              display-name: MailChimp Members
    assembly-2:
      assembly:
        execute:
          - if:
              name: If
              input:
                - variable: Foreachitem
                  $ref: '#/block/For each/current-item'
                - variable: Trigger
                  $ref: '#/trigger/payload'
                - variable: MailChimpRetrievemembers
                  $ref: '#/node-output/MailChimp Retrieve members/response/payload'
                - variable: MailChimpRetrievemembersMetadata
                  $ref: '#/node-output/MailChimp Retrieve members/response'
                - variable: flowDetails
                  $ref: '#/flowDetails'
              branch:
                - condition:
                    '{{$Trigger.Field9}}':
                      neq: '{{$Foreachitem.email_address}}'
                  execute:
                    - create-action:
                        name: MailChimp Add subscriber to a list
                        target:
                          $ref: '#/integration/action-interfaces/action-interface-1'
                        map:
                          mappings:
                            - email_address:
                                template: '{{$Trigger.Field9}}'
                            - list_id:
                                template: 6fc8383307
                            - merge_fields:
                                mappings:
                                  - FNAME:
                                      template: '{{$Trigger.Field15}}'
                          $map: http://ibm.com/appconnect/map/v1
                          input:
                            - variable: Foreachitem
                              $ref: '#/block/For each/current-item'
                            - variable: Trigger
                              $ref: '#/trigger/payload'
                            - variable: MailChimpRetrievemembers
                              $ref: >-
                                #/node-output/MailChimp Retrieve
                                members/response/payload
                            - variable: MailChimpRetrievemembersMetadata
                              $ref: >-
                                #/node-output/MailChimp Retrieve
                                members/response
                            - variable: flowDetails
                              $ref: '#/flowDetails'
              else:
                execute: []
              output-schema: {}
  name: Add a subscriber to a list in MailChimp when a new form entry is created in Wufoo
models: {}
