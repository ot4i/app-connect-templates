$integration: http://ibm.com/appconnect/integration/v2/integrationFile
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      type: event-trigger
      triggers:
        CREATED:
          input-context:
            data: Row
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options:
            DriveId: b!MmVmPM4U8EuqRpvhE0yqn16fri17N6lEhhc3nxKwjIefJ8IRqH_pS471M5t232uQ
            WorkbookId: 01EMFW4SZM7AMDJ2Q6YVELN6LVIN3M4I2J
            WorksheetId: '{00000000-0001-0000-0000-000000000000}'
            parentFilter:
              DriveId: >-
                b!MmVmPM4U8EuqRpvhE0yqn16fri17N6lEhhc3nxKwjIefJ8IRqH_pS471M5t232uQ
              WorkbookId: 01EMFW4SZM7AMDJ2Q6YVELN6LVIN3M4I2J
              WorksheetId: '{00000000-0001-0000-0000-000000000000}'
      connector-type: msexcel
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: getCrmV3ObjectsContacts_model
      connector-type: hubspotmarketing
      actions:
        RETRIEVEALL: {}
    action-interface-2:
      type: api-action
      business-object: postCrmV3ObjectsContacts_model
      connector-type: hubspotmarketing
      actions:
        postCrmV3ObjectsContacts: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - retrieve-action:
              name: HubSpot Marketing Retrieve contacts
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              filter:
                limit: 10
              allow-truncation: true
              pagination-type: TOKEN
              allow-empty-output: true
          - for-each:
              name: For each
              assembly:
                $ref: '#/integration/assemblies/assembly-2'
              source:
                expression: '$HubSpotMarketingRetrievecontacts '
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: HubSpotMarketingRetrievecontacts
                    $ref: >-
                      #/node-output/HubSpot Marketing Retrieve
                      contacts/response/payload
                  - variable: HubSpotMarketingRetrievecontactsMetadata
                    $ref: '#/node-output/HubSpot Marketing Retrieve contacts/response'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
              mode: sequential
              continue-on-error: true
              map:
                $map: http://ibm.com/appconnect/map/v1
                mappings: []
              display-name: Microsoft Excel Online Row
    assembly-2:
      assembly:
        execute:
          - if:
              name: If
              input:
                - variable: Foreachitem
                  $ref: '#/block/For each/current-item'
                - variable: Trigger
                  $ref: '#/trigger/payload'
                - variable: HubSpotMarketingRetrievecontacts
                  $ref: >-
                    #/node-output/HubSpot Marketing Retrieve
                    contacts/response/payload
                - variable: HubSpotMarketingRetrievecontactsMetadata
                  $ref: '#/node-output/HubSpot Marketing Retrieve contacts/response'
                - variable: flowDetails
                  $ref: '#/flowDetails'
              branch:
                - condition:
                    '{{$Trigger.rowData.D}}':
                      neq: '{{$Foreachitem.email}}'
                  execute:
                    - custom-action:
                        name: HubSpot Marketing Create contact
                        target:
                          $ref: '#/integration/action-interfaces/action-interface-2'
                        action: postCrmV3ObjectsContacts
                        map:
                          mappings:
                            - email:
                                template: '{{$Trigger.rowData.D}}'
                            - firstname:
                                template: '{{$Trigger.rowData.B}}'
                            - lastname:
                                template: '{{$Trigger.rowData.C}}'
                          $map: http://ibm.com/appconnect/map/v1
                          input:
                            - variable: Foreachitem
                              $ref: '#/block/For each/current-item'
                            - variable: Trigger
                              $ref: '#/trigger/payload'
                            - variable: HubSpotMarketingRetrievecontacts
                              $ref: >-
                                #/node-output/HubSpot Marketing Retrieve
                                contacts/response/payload
                            - variable: HubSpotMarketingRetrievecontactsMetadata
                              $ref: >-
                                #/node-output/HubSpot Marketing Retrieve
                                contacts/response
                            - variable: flowDetails
                              $ref: '#/flowDetails'
              else:
                execute: []
              output-schema: {}
  name: Create a contact in HubSpot Marketing when a new row is appended in Microsoft Excel Online
  description: Use this template to create a contact in HubSpot Marketing whenever a new row is appended in Microsoft Excel Online. In this example, a contact is created in HubSpot Marketing for each row retrieved from the Microsoft Excel Online spreadsheet with a unique email address.
models: {}
