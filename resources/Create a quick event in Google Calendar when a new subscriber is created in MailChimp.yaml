$integration: http://ibm.com/appconnect/integration/v2/integrationFile
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      connector-type: mailchimp
      type: event-trigger
      triggers:
        CREATED:
          input-context:
            data: Members
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options:
            list_id: 40277bc9bf
            parentFilter:
              list_id: 40277bc9bf
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: events
      connector-type: googlecalendar
      actions:
        CREATEQUICKEVENT: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - custom-action:
              name: Google Calendar Create quick event
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              action: CREATEQUICKEVENT
              map:
                mappings:
                  - id:
                      template: ffbld01@ibmappcon.com
                  - sendUpdates:
                      template: all
                  - text:
                      template: >-
                        {{$Trigger.merge_fields.FNAME}} 
                        {{$Trigger.merge_fields.LNAME}} New subscriber invite
                $map: http://ibm.com/appconnect/map/v1
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
  name: Create a quick event in Google Calendar when a new subscriber is created in MailChimp
models: {}
