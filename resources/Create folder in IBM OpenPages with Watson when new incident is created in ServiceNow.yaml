$integration: http://ibm.com/appconnect/integration/v2/integrationFile
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      type: event-trigger
      triggers:
        CREATED:
          input-context:
            data: incident
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options: {}
      connector-type: servicenow
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: folder
      actions:
        CREATE: {}
      connector-type: ibmopenpages
  assemblies:
    assembly-1:
      assembly:
        execute:
          - create-action:
              name: IBM OpenPages with Watson Create folder
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              map:
                mappings:
                  - description:
                      template: '{{$Trigger.description}}'
                  - name:
                      template: anyFolderName
                  - parentFolderId:
                      template: '1'
                $map: http://ibm.com/appconnect/map/v1
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
  name: Create folder in IBM OpenPages with Watson when new incident is created in ServiceNow
models: {}
