$integration: 'http://ibm.com/appconnect/integration/v2/integrationFile'
integration:
  type: api
  trigger-interfaces:
    trigger-interface-1:
      triggers:
        createLeads:
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          input-context:
            data: leads
          output-context:
            data: leads
      options:
        resources:
          - business-object: leads
            model:
              $ref: '#/models/leads'
            triggers:
              create: createLeads
      type: api-trigger
  action-interfaces:
    action-interface-2:
      type: api-action
      business-object: Lead
      connector-type: salesforce
      actions:
        UPSERTWITHWHERE: {}
    action-interface-1:
      type: api-action
      business-object: File
      connector-type: box
      actions:
        RETRIEVEALL: {}
    action-interface-3:
      type: api-action
      business-object: Lead
      connector-type: salesforce
      actions:
        UPSERTWITHWHERE: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - retrieve-action:
              name: Box Retrieve file
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              filter:
                where:
                  id: '{{$split($Request.file_url, "/")[-1]}}'
                input:
                  - variable: Request
                    $ref: '#/trigger/payload'
                limit: 1
              allow-truncation: false
              pagination-type: SKIP_LIMIT
              allow-empty-output: false
          - parse:
              name: CSV Parser Parse
              parse-format: csv
              source:
                template: ' {{$BoxRetrievefile.content}}'
                input:
                  - variable: Request
                    $ref: '#/trigger/payload'
                  - variable: BoxRetrievefile
                    $ref: '#/node-output/Box Retrieve file/response/payload'
                  - variable: BoxRetrievefileMetadata
                    $ref: '#/node-output/Box Retrieve file/response'
              sample-data: 'First Name,Last Name,Email,Company,Event'
              output-schema:
                type: array
                $schema: 'http://json-schema.org/draft-04/schema#'
                items:
                  type: object
                  required:
                    - First Name
                    - Last Name
                    - Email
                    - Company
                    - Event
                  properties:
                    First Name:
                      type: string
                      minLength: 1
                    Last Name:
                      type: string
                      minLength: 1
                    Email:
                      type: string
                      minLength: 1
                    Company:
                      type: string
                      minLength: 1
                    Event:
                      type: string
                      minLength: 1
                title: Parsed CSV
              options:
                csv-header: true
          - for-each:
              name: For each
              assembly:
                $ref: '#/integration/assemblies/assembly-2'
              source:
                expression: '$CSVParserParse '
                input:
                  - variable: Request
                    $ref: '#/trigger/payload'
                  - variable: BoxRetrievefile
                    $ref: '#/node-output/Box Retrieve file/response/payload'
                  - variable: BoxRetrievefileMetadata
                    $ref: '#/node-output/Box Retrieve file/response'
                  - variable: CSVParserParse
                    $ref: '#/node-output/CSV Parser Parse/response/payload'
              mode: parallel
              continue-on-error: true
              map:
                $map: 'http://ibm.com/appconnect/map/v1'
                input:
                  - variable: Foreachitem
                    $ref: '#/block/For each/current-item'
                  - variable: Request
                    $ref: '#/trigger/payload'
                  - variable: BoxRetrievefile
                    $ref: '#/node-output/Box Retrieve file/response/payload'
                  - variable: BoxRetrievefileMetadata
                    $ref: '#/node-output/Box Retrieve file/response'
                  - variable: CSVParserParse
                    $ref: '#/node-output/CSV Parser Parse/response/payload'
                customSchemas: {}
                mappings: []
              display-name: lead
          - response:
              name: response-1
              reply-maps:
                - title: leads successfully created
                  status-code: '201'
                  map:
                    $map: 'http://ibm.com/appconnect/map/v1'
                    input:
                      - variable: Request
                        $ref: '#/trigger/payload'
                      - variable: BoxRetrievefile
                        $ref: '#/node-output/Box Retrieve file/response/payload'
                      - variable: BoxRetrievefileMetadata
                        $ref: '#/node-output/Box Retrieve file/response'
                      - variable: CSVParserParse
                        $ref: '#/node-output/CSV Parser Parse/response/payload'
                      - variable: Foreach
                        $ref: '#/node-output/For each/response/payload'
                    mappings:
                      - file_url:
                          template: '{{$Request.file_url}}'
                  input:
                    - variable: Request
                      $ref: '#/trigger/payload'
                    - variable: BoxRetrievefile
                      $ref: '#/node-output/Box Retrieve file/response/payload'
                    - variable: BoxRetrievefileMetadata
                      $ref: '#/node-output/Box Retrieve file/response'
                    - variable: CSVParserParse
                      $ref: '#/node-output/CSV Parser Parse/response/payload'
                    - variable: Foreach
                      $ref: '#/node-output/For each/response/payload'
    assembly-2:
      assembly:
        execute:
          - if:
              name: If 2
              input:
                - variable: Foreachitem
                  $ref: '#/block/For each/current-item'
                - variable: Request
                  $ref: '#/trigger/payload'
                - variable: BoxRetrievefile
                  $ref: '#/node-output/Box Retrieve file/response/payload'
                - variable: BoxRetrievefileMetadata
                  $ref: '#/node-output/Box Retrieve file/response'
                - variable: CSVParserParse
                  $ref: '#/node-output/CSV Parser Parse/response/payload'
              branch:
                - condition:
                    '{{$Request.event_name}}':
                      neq: ''
                  execute:
                    - if:
                        name: If
                        input:
                          - variable: Foreachitem
                            $ref: '#/block/For each/current-item'
                          - variable: Request
                            $ref: '#/trigger/payload'
                          - variable: BoxRetrievefile
                            $ref: '#/node-output/Box Retrieve file/response/payload'
                          - variable: BoxRetrievefileMetadata
                            $ref: '#/node-output/Box Retrieve file/response'
                          - variable: CSVParserParse
                            $ref: '#/node-output/CSV Parser Parse/response/payload'
                        branch:
                          - condition:
                              '{{$Foreachitem.Event}}': '{{$Request.event_name}}'
                            execute:
                              - upsert-action:
                                  name: Salesforce Update or create lead
                                  target:
                                    $ref: >-
                                      #/integration/action-interfaces/action-interface-2
                                  map:
                                    mappings:
                                      - Company:
                                          template: '{{$Foreachitem.Company}}'
                                      - Email:
                                          template: '{{$Foreachitem.Email}}'
                                      - FirstName:
                                          template: '{{$Foreachitem."First Name"}}'
                                      - LastName:
                                          template: '{{$Foreachitem."Last Name"}}'
                                      - LeadSource:
                                          template: 'From event: "{{$Foreachitem.Event}}"'
                                    $map: 'http://ibm.com/appconnect/map/v1'
                                    input:
                                      - variable: Foreachitem
                                        $ref: '#/block/For each/current-item'
                                      - variable: Request
                                        $ref: '#/trigger/payload'
                                      - variable: BoxRetrievefile
                                        $ref: >-
                                          #/node-output/Box Retrieve
                                          file/response/payload
                                      - variable: BoxRetrievefileMetadata
                                        $ref: '#/node-output/Box Retrieve file/response'
                                      - variable: CSVParserParse
                                        $ref: >-
                                          #/node-output/CSV Parser
                                          Parse/response/payload
                                  filter:
                                    where:
                                      Email: '{{$Foreachitem.Email}}'
                                    input:
                                      - variable: Foreachitem
                                        $ref: '#/block/For each/current-item'
                                      - variable: Request
                                        $ref: '#/trigger/payload'
                                      - variable: BoxRetrievefile
                                        $ref: >-
                                          #/node-output/Box Retrieve
                                          file/response/payload
                                      - variable: BoxRetrievefileMetadata
                                        $ref: '#/node-output/Box Retrieve file/response'
                                      - variable: CSVParserParse
                                        $ref: >-
                                          #/node-output/CSV Parser
                                          Parse/response/payload
                        else:
                          execute: []
                        output-schema: {}
              else:
                execute:
                  - upsert-action:
                      name: Salesforce Update or create lead 2
                      target:
                        $ref: '#/integration/action-interfaces/action-interface-3'
                      map:
                        mappings:
                          - Company:
                              template: '{{$Foreachitem.Company}}'
                          - Email:
                              template: '{{$Foreachitem.Email}}'
                          - FirstName:
                              template: '{{$Foreachitem."First Name"}}'
                          - LastName:
                              template: '{{$Foreachitem."Last Name"}}'
                          - LeadSource:
                              template: 'From event: {{$Foreachitem.Event}}'
                        $map: 'http://ibm.com/appconnect/map/v1'
                        input:
                          - variable: Foreachitem
                            $ref: '#/block/For each/current-item'
                          - variable: Request
                            $ref: '#/trigger/payload'
                          - variable: BoxRetrievefile
                            $ref: '#/node-output/Box Retrieve file/response/payload'
                          - variable: BoxRetrievefileMetadata
                            $ref: '#/node-output/Box Retrieve file/response'
                          - variable: CSVParserParse
                            $ref: '#/node-output/CSV Parser Parse/response/payload'
                      filter:
                        where:
                          Email: '{{$Foreachitem.Email}}'
                        input:
                          - variable: Foreachitem
                            $ref: '#/block/For each/current-item'
                          - variable: Request
                            $ref: '#/trigger/payload'
                          - variable: BoxRetrievefile
                            $ref: '#/node-output/Box Retrieve file/response/payload'
                          - variable: BoxRetrievefileMetadata
                            $ref: '#/node-output/Box Retrieve file/response'
                          - variable: CSVParserParse
                            $ref: '#/node-output/CSV Parser Parse/response/payload'
              output-schema: {}
  name: API to create leads in Salesforce using a csv file from Box
models:
  leads:
    name: leads
    properties:
      file_url:
        required: false
        id: true
        type: string
      event_name:
        required: false
        id: false
        type: string
    plural: leads
    description: ' '
    operations:
      create: '#/integration/assemblies/assembly-1'
