$integration: http://ibm.com/appconnect/integration/v2/integrationFile
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      type: event-trigger
      triggers:
        CREATED:
          input-context:
            data: Attendee
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
      connector-type: eventbrite
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: leads
      connector-type: zohocrm
      actions:
        CREATE: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - create-action:
              name: Zoho CRM Create leads insert records
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              map:
                mappings:
                  - Company:
                      template: '{{$Trigger.profile.company}}'
                  - Email:
                      template: '{{$Trigger.profile.email}}'
                  - First_Name:
                      template: '{{$Trigger.profile.first_name}}'
                  - Last_Name:
                      template: '{{$Trigger.profile.last_name}}'
                  - Website:
                      template: '{{$Trigger.profile.website}}'
                $map: http://ibm.com/appconnect/map/v1
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
  name: Sync new attendee from Eventbrite to lead in Zoho CRM
models: {}
