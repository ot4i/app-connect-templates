$integration: http://ibm.com/appconnect/integration/v2/integrationFile
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      connector-type: wufoo
      type: event-trigger
      triggers:
        CREATED:
          input-context:
            data: FormEntry
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options:
            Hash: q1z0scqf0z2bi37
            parentFilter:
              Hash: q1z0scqf0z2bi37
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: FormEntry
      connector-type: wufoo
      actions:
        RETRIEVEALL: {}
    action-interface-3:
      type: api-action
      business-object: events
      connector-type: googlecalendar
      actions:
        CREATE: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - retrieve-action:
              name: Wufoo Retrieve form entries
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              filter:
                where:
                  Hash: q1z0scqf0z2bi37
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
                limit: 10
              allow-truncation: true
              pagination-type: SKIP_LIMIT
              allow-empty-output: true
          - for-each:
              name: For each
              assembly:
                $ref: '#/integration/assemblies/assembly-2'
              source:
                expression: '$WufooRetrieveformentries '
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: WufooRetrieveformentries
                    $ref: '#/node-output/Wufoo Retrieve form entries/response/payload'
                  - variable: WufooRetrieveformentriesMetadata
                    $ref: '#/node-output/Wufoo Retrieve form entries/response'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
              mode: sequential
              continue-on-error: true
              map:
                $map: http://ibm.com/appconnect/map/v1
                mappings: []
              display-name: Wufoo FormEntry
    assembly-2:
      assembly:
        execute:
          - if:
              name: If
              input:
                - variable: Foreachitem
                  $ref: '#/block/For each/current-item'
                - variable: Trigger
                  $ref: '#/trigger/payload'
                - variable: WufooRetrieveformentries
                  $ref: '#/node-output/Wufoo Retrieve form entries/response/payload'
                - variable: WufooRetrieveformentriesMetadata
                  $ref: '#/node-output/Wufoo Retrieve form entries/response'
                - variable: flowDetails
                  $ref: '#/flowDetails'
              branch:
                - condition:
                    '{{$Trigger.Field9}}':
                      neq: '{{$Foreachitem.Field9}}'
                  execute:
                    - create-action:
                        name: Google Calendar Create event
                        target:
                          $ref: '#/integration/action-interfaces/action-interface-3'
                        map:
                          mappings:
                            - attendees:
                                foreach:
                                  input: '[0]'
                                  iterator: attendeesItem
                                  mappings:
                                    - email:
                                        template: '{{$Trigger.Field9}}'
                            - endTime:
                                template: '2023-09-28T09:00:00'
                            - id:
                                template: appconnect999@gmail.com
                            - startTime:
                                template: '2023-09-28T09:00:00'
                            - summary:
                                template: >-
                                  Invitation for new Business opp with
                                  {{$Trigger.Field15}}
                            - timeZone:
                                template: Asia/Kolkata
                          $map: http://ibm.com/appconnect/map/v1
                          input:
                            - variable: Foreachitem
                              $ref: '#/block/For each/current-item'
                            - variable: Trigger
                              $ref: '#/trigger/payload'
                            - variable: WufooRetrieveformentries
                              $ref: >-
                                #/node-output/Wufoo Retrieve form
                                entries/response/payload
                            - variable: WufooRetrieveformentriesMetadata
                              $ref: >-
                                #/node-output/Wufoo Retrieve form
                                entries/response
                            - variable: flowDetails
                              $ref: '#/flowDetails'
              else:
                execute: []
              output-schema: {}
  name: Create an event in Google Calendar for each new form entry created in Wufoo
  description: Use this template to create an event in Google Calendar for each new form entry created in Wufoo. In this example, for each Wufoo's new form entry that has a unique email address, an event is created for the attendee based on their email address.
models: {}
