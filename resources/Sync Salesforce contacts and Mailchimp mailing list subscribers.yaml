$integration: 'http://ibm.com/appconnect/integration/v2/integrationFile'
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      type: event-trigger
      triggers:
        CREATED:
          input-context:
            data: Contact
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options: {}
      connector-type: salesforce
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: Contact
      connector-type: salesforce
      actions:
        RETRIEVEALL: {}
    action-interface-2:
      type: api-action
      business-object: mail
      connector-type: gmail
      actions:
        CREATE: {}
    action-interface-3:
      type: api-action
      business-object: Members
      connector-type: mailchimp
      actions:
        CREATE: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - retrieve-action:
              name: Salesforce Retrieve Contact
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              filter:
                where:
                  and:
                    - Id: '{{$Trigger.Id}}'
                    - Email: '{{$Trigger.Email}}'
                    - Name: '{{$Trigger.Name}}'
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                limit: 1
              allow-empty-output: false
              allow-truncation: true
              pagination-type: SKIP_LIMIT
          - if:
              name: If
              input:
                - variable: Trigger
                  $ref: '#/trigger/payload'
                - variable: SalesforceRetrieveContact
                  $ref: '#/node-output/Salesforce Retrieve Contact/response/payload'
                - variable: SalesforceRetrieveContactMetadata
                  $ref: '#/node-output/Salesforce Retrieve Contact/response'
              branch:
                - condition:
                    '{{$SalesforceRetrieveContact.Email}}':
                      =: ''
                  execute:
                    - create-action:
                        name: Gmail Create message
                        target:
                          $ref: '#/integration/action-interfaces/action-interface-2'
                        map:
                          mappings:
                            - Body:
                                template: >-
                                  Please follow up with contact and add an email
                                  address for them.
                            - Subject:
                                template: >-
                                  Missing email address for salesforce contact
                                  {{$Trigger.Name}} {{$Trigger.Id}}
                            - To:
                                template: admin
                          $map: 'http://ibm.com/appconnect/map/v1'
                          input:
                            - variable: Trigger
                              $ref: '#/trigger/payload'
                            - variable: SalesforceRetrieveContact
                              $ref: >-
                                #/node-output/Salesforce Retrieve
                                Contact/response/payload
                            - variable: SalesforceRetrieveContactMetadata
                              $ref: >-
                                #/node-output/Salesforce Retrieve
                                Contact/response
                  map:
                    $map: 'http://ibm.com/appconnect/map/v1'
                    input:
                      - variable: Trigger
                        $ref: '#/trigger/payload'
                      - variable: SalesforceRetrieveContact
                        $ref: >-
                          #/node-output/Salesforce Retrieve
                          Contact/response/payload
                      - variable: SalesforceRetrieveContactMetadata
                        $ref: '#/node-output/Salesforce Retrieve Contact/response'
                    mappings: []
              else:
                execute:
                  - create-action:
                      name: MailChimp Add subscriber to a list
                      target:
                        $ref: '#/integration/action-interfaces/action-interface-3'
                      map:
                        mappings:
                          - email_address:
                              template: '{{$SalesforceRetrieveContact.Email}}'
                          - list_id:
                              template: 782170ffda
                        $map: 'http://ibm.com/appconnect/map/v1'
                        input:
                          - variable: Trigger
                            $ref: '#/trigger/payload'
                          - variable: SalesforceRetrieveContact
                            $ref: >-
                              #/node-output/Salesforce Retrieve
                              Contact/response/payload
                          - variable: SalesforceRetrieveContactMetadata
                            $ref: '#/node-output/Salesforce Retrieve Contact/response'
                map:
                  $map: 'http://ibm.com/appconnect/map/v1'
                  mappings: []
                  input:
                    - variable: Trigger
                      $ref: '#/trigger/payload'
                    - variable: SalesforceRetrieveContact
                      $ref: >-
                        #/node-output/Salesforce Retrieve
                        Contact/response/payload
                    - variable: SalesforceRetrieveContactMetadata
                      $ref: '#/node-output/Salesforce Retrieve Contact/response'
              output-schema: {}
        tags:
          - incomplete
  name: Sync Salesforce contacts and Mailchimp mailing list subscribers
models: {}
