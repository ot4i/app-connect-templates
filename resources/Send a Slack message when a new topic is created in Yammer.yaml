$integration: http://ibm.com/appconnect/integration/v2/integrationFile
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      type: event-trigger
      triggers:
        CREATED:
          input-context:
            data: Topic
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options: {}
      connector-type: yammer
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: message
      connector-type: slack
      actions:
        CREATE: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - create-action:
              name: Slack Send message
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              map:
                mappings:
                  - OBJECT_ID:
                      template: C04FRCNTLLX
                  - OBJECT_NAME:
                      template: channel
                  - text:
                      template: >-
                        topic {{$Trigger.name}} created. Please go and check it
                        out!!
                $map: http://ibm.com/appconnect/map/v1
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
  name: Send a Slack message when a new topic is created in Yammer
models: {}
