$integration: http://ibm.com/appconnect/integration/v2/integrationFile
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      type: event-trigger
      triggers:
        CREATED:
          input-context:
            data: FormEntry
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options:
            Hash: q1z0scqf0z2bi37
            parentFilter:
              Hash: q1z0scqf0z2bi37
      connector-type: wufoo
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: folders
      actions:
        CREATE: {}
      connector-type: dropbox
  assemblies:
    assembly-1:
      assembly:
        execute:
          - create-action:
              name: Dropbox Create folder
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              map:
                mappings:
                  - path:
                      template: ValidFolderName
                $map: http://ibm.com/appconnect/map/v1
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
  name: Create folder in Dropbox when form entry is created in Wufoo
models: {}
