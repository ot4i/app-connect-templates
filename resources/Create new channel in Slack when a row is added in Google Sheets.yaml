$integration: 'http://ibm.com/appconnect/integration/v2/integrationFile'
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      type: event-trigger
      triggers:
        CREATED:
          input-context:
            data: worksheetRow
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options:
            spreadsheetID: 1k_7QvYpWn7o_WNc1z3u-gDo9ThmsdcqlD9m-xgZnFfc
            worksheetID: Sheet1
            parentFilter:
              spreadsheetID: 1k_7QvYpWn7o_WNc1z3u-gDo9ThmsdcqlD9m-xgZnFfc
              worksheetID: Sheet1
      connector-type: googlesheet
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: channel
      connector-type: slack
      actions:
        CREATE: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - create-action:
              name: 'Slack Create channel '
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              map:
                mappings:
                  - name:
                      template: 'Testing New Channel {{$Trigger.fields.1}}'
                $map: 'http://ibm.com/appconnect/map/v1'
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
  name: Create new channel in Slack when a row is added in Google Sheets
models: {}
