$integration: 'http://ibm.com/appconnect/integration/v2/integrationFile'
integration:
  type: api
  trigger-interfaces:
    trigger-interface-1:
      triggers:
        createCustomer:
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          input-context:
            data: Customer
          output-context:
            data: Customer
      options:
        resources:
          - business-object: Customer
            model:
              $ref: '#/models/Customer'
            triggers:
              create: createCustomer
      type: api-trigger
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: Contact
      connector-type: salesforce
      actions:
        CREATE: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - create-action:
              name: Salesforce Create contact
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              map:
                mappings:
                  - AccountId:
                      template: '{{$Request.CustomerID}}'
                  - Email:
                      template: '{{$Request.Email_Address}}'
                  - FirstName:
                      template: '{{$Request.FirstName}}'
                  - LastName:
                      template: '{{$Request.LastName}}'
                $map: 'http://ibm.com/appconnect/map/v1'
                input:
                  - variable: Request
                    $ref: '#/trigger/payload'
          - response:
              name: response-1
              reply-maps:
                - title: Customer successfully created
                  status-code: '201'
                  map:
                    $map: 'http://ibm.com/appconnect/map/v1'
                    input:
                      - variable: Request
                        $ref: '#/trigger/payload'
                      - variable: SalesforceCreatecontact
                        $ref: >-
                          #/node-output/Salesforce Create
                          contact/response/payload
                    mappings:
                      - CustomerID:
                          template: '{{$SalesforceCreatecontact.Id}}'
                  input:
                    - variable: Request
                      $ref: '#/trigger/payload'
                    - variable: SalesforceCreatecontact
                      $ref: '#/node-output/Salesforce Create contact/response/payload'
  name: An API to create a contact in Salesforce using a name and email address
  description: This is the template for an API used to create a new contact in Salesforce.
  todo: >
    To refer to these instructions while editing the flow, open [the github
    page](https://github.com/ot4i/app-connect-templates/blob/master/resources/markdown/API%20to%20create%20contact%20in%20Salesforce_instructions.md)
    (opens in a new window).


    1. Click **Create flow** to start using the template.

    1. Click **Operations**, then **Edit flow** for the Create Customer
    operation.

    1. Click on the Salesforce node, and if you're not already connected,
    connect to your [Salesforce
    account](https://developer.ibm.com/integration/docs/app-connect/how-to-guides-for-apps/use-ibm-app-connect-salesforce/).

    1. Click **Done**.

    1. To start the flow, in the banner open the options menu [&#8942;] then
    click **Start flow**.


    For more information about this flow, see the tutorial [Creating flows for
    an
    API](https://developer.ibm.com/integration/docs/app-connect/tutorials-for-ibm-app-connect/creating-flows-api/).
models:
  Customer:
    name: Customer
    properties:
      CustomerID:
        required: false
        id: true
        type: string
      FirstName:
        required: false
        id: false
        type: string
      LastName:
        required: false
        id: false
        type: string
      Email_Address:
        required: false
        id: false
        type: string
    plural: Customer
    description: ' '
    operations:
      create: '#/integration/assemblies/assembly-1'
