$integration: http://ibm.com/appconnect/integration/v2/integrationFile
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      connector-type: streaming-connector-scheduler
      type: event-trigger
      triggers:
        SCHEDULE:
          input-context:
            data: scheduler
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options:
            subscription:
              scheduleConfiguration:
                interval:
                  unit: minute
                  value: 1
                  runOnceOncheck: true
                  days:
                    - MON
                    - TUE
                    - WED
                    - THU
                    - FRI
                    - SAT
                    - SUN
                  timeZone: UTC
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: document
      connector-type: cloudantdb
      actions:
        RETRIEVEALL: {}
    action-interface-2:
      type: api-action
      business-object: Emp records
      connector-type: googlebigquery
      actions:
        INSERTTABLEDATA: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - retrieve-action:
              name: IBM Cloudant Retrieve documents
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              filter:
                where:
                  db_name: _replicator
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
                limit: 10
              allow-truncation: true
              pagination-type: TOKEN
              allow-empty-output: true
          - for-each:
              name: For each
              assembly:
                $ref: '#/integration/assemblies/assembly-2'
              source:
                expression: '$IBMCloudantRetrievedocuments '
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: IBMCloudantRetrievedocuments
                    $ref: >-
                      #/node-output/IBM Cloudant Retrieve
                      documents/response/payload
                  - variable: IBMCloudantRetrievedocumentsMetadata
                    $ref: '#/node-output/IBM Cloudant Retrieve documents/response'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
              mode: sequential
              continue-on-error: true
              map:
                $map: http://ibm.com/appconnect/map/v1
                mappings: []
              display-name: IBM Cloudant document
    assembly-2:
      assembly:
        execute:
          - custom-action:
              name: Google Cloud BigQuery Insert Emp records record
              target:
                $ref: '#/integration/action-interfaces/action-interface-2'
              action: INSERTTABLEDATA
              map:
                mappings:
                  - Email:
                      template: '{{$Foreachitem.data}}'
                  - FirstName:
                      template: '{{$Foreachitem._id}}'
                $map: http://ibm.com/appconnect/map/v1
                input:
                  - variable: Foreachitem
                    $ref: '#/block/For each/current-item'
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: IBMCloudantRetrievedocuments
                    $ref: >-
                      #/node-output/IBM Cloudant Retrieve
                      documents/response/payload
                  - variable: IBMCloudantRetrievedocumentsMetadata
                    $ref: '#/node-output/IBM Cloudant Retrieve documents/response'
                  - variable: SlackSendmessage
                    $ref: '#/node-output/Slack Send message/response/payload'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
  name: Retrieve documents from IBM Cloudant and insert document data into a Google Cloud BigQuery table
  description: Use this template to retrieve documents from an IBM Cloudant database and inserts data from these documents into a Google Cloud BigQuery table.
models: {}
