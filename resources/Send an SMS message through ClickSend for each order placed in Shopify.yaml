$integration: http://ibm.com/appconnect/integration/v2/integrationFile
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      type: event-trigger
      triggers:
        SCHEDULE:
          input-context:
            data: scheduler
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options:
            subscription:
              scheduleConfiguration:
                interval:
                  unit: minute
                  value: 2
                  runOnceOncheck: true
                  days:
                    - MON
                    - TUE
                    - WED
                    - THU
                    - FRI
                    - SAT
                    - SUN
                  timeZone: UTC
      connector-type: streaming-connector-scheduler
      account-name: Account 2
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: order
      connector-type: shopify
      actions:
        RETRIEVEALL: {}
      account-name: Account 1
    action-interface-3:
      type: api-action
      business-object: postSmsSend_model
      connector-type: clicksend
      actions:
        postSmsSend: {}
      account-name: Account 1
  assemblies:
    assembly-1:
      assembly:
        execute:
          - retrieve-action:
              name: Shopify Retrieve orders
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              filter:
                where:
                  and:
                    - status: open
                    - created_at_min: '{{$Trigger.lastEventTime}}'
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
                limit: 2
              allow-truncation: true
              pagination-type: TOKEN
              allow-empty-output: false
          - for-each:
              name: For each
              assembly:
                $ref: '#/integration/assemblies/assembly-2'
              source:
                expression: '$ShopifyRetrieveorders '
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: ShopifyRetrieveorders
                    $ref: '#/node-output/Shopify Retrieve orders/response/payload'
                  - variable: ShopifyRetrieveordersMetadata
                    $ref: '#/node-output/Shopify Retrieve orders/response'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
              mode: sequential
              continue-on-error: true
              map:
                $map: http://ibm.com/appconnect/map/v1
                mappings: []
              display-name: Shopify order
    assembly-2:
      assembly:
        execute:
          - custom-action:
              name: ClickSend Send SMS message
              target:
                $ref: '#/integration/action-interfaces/action-interface-3'
              action: postSmsSend
              map:
                mappings:
                  - messages:
                      foreach:
                        input: '{}'
                        iterator: messagesItem
                        mappings:
                          - body:
                              template: >-
                                Your Order has been placed. Order ID
                                is:{{$Foreachitem.id}}
                          - custom_string:
                              template: test
                          - from:
                              template: '+61411111111'
                          - source:
                              template: Shopify Order
                          - to:
                              template: '{{$Foreachitem.shipping_address.phone}}'
                $map: http://ibm.com/appconnect/map/v1
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: ShopifyRetrieveorders
                    $ref: '#/node-output/Shopify Retrieve orders/response/payload'
                  - variable: ShopifyRetrieveordersMetadata
                    $ref: '#/node-output/Shopify Retrieve orders/response'
                  - variable: Foreachitem
                    $ref: '#/block/For each/current-item'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
  name: Send an SMS message through ClickSend for each order placed in Shopify
models: {}
