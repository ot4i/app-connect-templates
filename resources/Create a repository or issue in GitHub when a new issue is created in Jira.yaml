$integration: http://ibm.com/appconnect/integration/v2/integrationFile
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      connector-type: jira
      type: event-trigger
      triggers:
        CREATED_POLLER:
          input-context:
            data: Issue
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options:
            key: PSL
            parentFilter:
              key: PSL
            subscription:
              createdField: dateCreated
              updatedField: dateModified
              timeFormat: YYYY-MM-DDTHH:mm:ssZ
              timeZone: UTC
              pollingInterval: 1
              isCreatedQueryable: true
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: Repository
      connector-type: github
      actions:
        CREATE: {}
    action-interface-2:
      type: api-action
      business-object: message
      connector-type: slack
      actions:
        CREATE: {}
    action-interface-3:
      type: api-action
      business-object: Issue
      connector-type: github
      actions:
        CREATE: {}
    action-interface-4:
      type: api-action
      business-object: message
      connector-type: slack
      actions:
        CREATE: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - if:
              name: If
              input:
                - variable: Trigger
                  $ref: '#/trigger/payload'
                - variable: flowDetails
                  $ref: '#/flowDetails'
              branch:
                - condition:
                    '{{$Trigger.fields.issuetype.name}}': Epic
                  execute:
                    - create-action:
                        name: GitHub Create repository
                        target:
                          $ref: '#/integration/action-interfaces/action-interface-1'
                        map:
                          mappings:
                            - OwnerName:
                                template: hrishi54
                            - description:
                                template: ' {{$Trigger.fields.description}}'
                            - name:
                                template: '{{$Trigger.fields.summary}}'
                          $map: http://ibm.com/appconnect/map/v1
                          input:
                            - variable: Trigger
                              $ref: '#/trigger/payload'
                            - variable: flowDetails
                              $ref: '#/flowDetails'
                    - create-action:
                        name: Slack Send message
                        target:
                          $ref: '#/integration/action-interfaces/action-interface-2'
                        map:
                          mappings:
                            - OBJECT_ID:
                                template: C03HDN72S8M
                            - OBJECT_NAME:
                                template: channel
                            - text:
                                template: >-
                                  Jira {{$Trigger.fields.issuetype.name}}  -
                                  {{$Trigger.fields.summary}} created repo - 
                                  {{$GitHubCreaterepository.name}}in GiHub
                          $map: http://ibm.com/appconnect/map/v1
                          input:
                            - variable: Trigger
                              $ref: '#/trigger/payload'
                            - variable: GitHubCreaterepository
                              $ref: >-
                                #/block/If/node-output/GitHub Create
                                repository/response/payload
                            - variable: flowDetails
                              $ref: '#/flowDetails'
              else:
                execute:
                  - create-action:
                      name: GitHub Create issue
                      target:
                        $ref: '#/integration/action-interfaces/action-interface-3'
                      map:
                        mappings:
                          - OwnerName:
                              template: hrishi54
                          - RepoName:
                              template: 3333-GIT_UC
                          - body:
                              template: ' {{$Trigger.fields.description}}'
                          - title:
                              template: '{{$Trigger.fields.summary}}'
                        $map: http://ibm.com/appconnect/map/v1
                        input:
                          - variable: Trigger
                            $ref: '#/trigger/payload'
                          - variable: flowDetails
                            $ref: '#/flowDetails'
                  - create-action:
                      name: Slack Send message 2
                      target:
                        $ref: '#/integration/action-interfaces/action-interface-4'
                      map:
                        mappings:
                          - OBJECT_ID:
                              template: C03HDN72S8M
                          - OBJECT_NAME:
                              template: channel
                          - text:
                              template: >-
                                Jira {{$Trigger.fields.issuetype.name}}  -
                                {{$Trigger.fields.summary}} created issue
                                {{$GitHubCreateissue.number}} in GitHub with
                                desription  {{$Trigger.fields.description}} -
                        $map: http://ibm.com/appconnect/map/v1
                        input:
                          - variable: Trigger
                            $ref: '#/trigger/payload'
                          - variable: GitHubCreateissue
                            $ref: >-
                              #/block/If/node-output/GitHub Create
                              issue/response/payload
                          - variable: flowDetails
                            $ref: '#/flowDetails'
              output-schema: {}
  name: Create a repository or issue in GitHub when a new issue is created in Jira
  description: >-
    Use this template to create a repository or an issue in GitHub whenever an issue is created in Jira, based on the issue type. A GitHub repository is created when a new Jira issue of type Epic is created in the specified Jira project. Otherwise, if a Jira issue is created with any other issue type in the specified Jira project, a GitHub issue is created.
models: {}
