$integration: 'http://ibm.com/appconnect/integration/v2/integrationFile'
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      type: event-trigger
      triggers:
        CREATED:
          input-context:
            data: Tasks
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options: {}
      connector-type: asana
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: message
      connector-type: slack
      actions:
        CREATE: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - create-action:
              name: Slack Create message
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              map:
                mappings:
                  - channel:
                      template: C27KV8GTD
                $map: 'http://ibm.com/appconnect/map/v1'
        tags:
          - incomplete
  name: Create Slack message from Asana task
models: {}
