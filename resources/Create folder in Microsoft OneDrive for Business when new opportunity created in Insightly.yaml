$integration: http://ibm.com/appconnect/integration/v2/integrationFile
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      type: event-trigger
      triggers:
        CREATED:
          input-context:
            data: Opportunity
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
      connector-type: insightly
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: Folder
      actions:
        CREATE: {}
      connector-type: msonedrive
    action-interface-2:
      type: api-action
      business-object: mail
      actions:
        CREATEEMAIL: {}
      connector-type: email
  assemblies:
    assembly-1:
      assembly:
        execute:
          - create-action:
              name: Email Send email
              target:
                $ref: '#/integration/action-interfaces/action-interface-2'
          - create-action:
              name: Microsoft OneDrive for Business Create folder
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
  name: >-
    Create folder in Microsoft OneDrive for Business when new opportunity created in Insightly
models: {}
