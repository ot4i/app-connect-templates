$integration: http://ibm.com/appconnect/integration/v2/integrationFile
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      type: event-trigger
      triggers:
        CREATED:
          input-context:
            data: LeadChangeEvent
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options:
            subscription:
              ReplayId: '-1'
      connector-type: salesforce
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: message
      connector-type: slack
      actions:
        CREATE: {}
    action-interface-2:
      type: api-action
      business-object: Lead
      connector-type: insightly
      actions:
        CREATE: {}
    action-interface-3:
      type: api-action
      business-object: Lead
      connector-type: salesforce
      actions:
        UPDATEALL: {}
    action-interface-5:
      type: api-action
      business-object: item
      connector-type: amazondynamodb
      actions:
        UPSERTWITHWHERE: {}
    action-interface-4:
      type: api-action
      business-object: Lead
      connector-type: salesforce
      actions:
        RETRIEVEALL: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - for-each:
              name: For each
              assembly:
                $ref: '#/integration/assemblies/assembly-2'
              source:
                expression: '$Trigger.ChangeEventHeader.recordIds '
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
              mode: sequential
              continue-on-error: true
              map:
                $map: http://ibm.com/appconnect/map/v1
                mappings: []
              display-name: Salesforce recordIds
    assembly-2:
      assembly:
        execute:
          - retrieve-action:
              name: Salesforce Retrieve leads
              target:
                $ref: '#/integration/action-interfaces/action-interface-4'
              filter:
                where:
                  Id: '{{$Foreachitem}}'
                input:
                  - variable: Foreachitem
                    $ref: '#/block/For each/current-item'
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
                limit: 10
              allow-truncation: false
              pagination-type: TOKEN
              allow-empty-output: false
          - for-each:
              name: For each 2
              assembly:
                $ref: '#/integration/assemblies/assembly-3'
              source:
                expression: '$SalesforceRetrieveleads '
                input:
                  - variable: Foreachitem
                    $ref: '#/block/For each/current-item'
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: SlackSendmessage2
                    $ref: >-
                      #/block/For each/node-output/Slack Send message
                      2/response/payload
                  - variable: SalesforceRetrieveleads
                    $ref: >-
                      #/block/For each/node-output/Salesforce Retrieve
                      leads/response/payload
                  - variable: SalesforceRetrieveleadsMetadata
                    $ref: >-
                      #/block/For each/node-output/Salesforce Retrieve
                      leads/response
                  - variable: flowDetails
                    $ref: '#/flowDetails'
              mode: sequential
              continue-on-error: true
              map:
                $map: http://ibm.com/appconnect/map/v1
                mappings: []
              display-name: Salesforce Lead
    assembly-3:
      assembly:
        execute:
          - create-action:
              name: Insightly Create lead
              target:
                $ref: '#/integration/action-interfaces/action-interface-2'
              map:
                mappings:
                  - ADDRESS_CITY:
                      template: '{{$Foreach2item.City}}'
                  - ADDRESS_COUNTRY:
                      template: '{{$Foreach2item.Country}}'
                  - ADDRESS_POSTCODE:
                      template: '{{$Foreach2item.PostalCode}}'
                  - ADDRESS_STATE:
                      template: '{{$Foreach2item.State}}'
                  - ADDRESS_STREET:
                      template: '{{$Foreach2item.Street}}'
                  - EMAIL:
                      template: '{{$Foreach2item.Email}}'
                  - FIRST_NAME:
                      template: '{{$Foreach2item.FirstName}}'
                  - LAST_NAME:
                      template: '{{$Foreach2item.LastName}}'
                  - MOBILE:
                      template: '{{$Foreach2item.MobilePhone}}'
                  - ORGANISATION_NAME:
                      template: '{{$Foreach2item.Company}}'
                  - PHONE:
                      template: '{{$Foreach2item.Phone}}'
                  - TITLE:
                      template: '{{$Foreach2item.Title}}'
                $map: http://ibm.com/appconnect/map/v1
                input:
                  - variable: Foreach2item
                    $ref: '#/block/For each 2/current-item'
                  - variable: Foreachitem
                    $ref: '#/block/For each/current-item'
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: SlackSendmessage3
                    $ref: >-
                      #/block/For each 2/node-output/Slack Send message
                      3/response/payload
                  - variable: SlackSendmessage2
                    $ref: >-
                      #/block/For each/node-output/Slack Send message
                      2/response/payload
                  - variable: SalesforceRetrieveleads
                    $ref: >-
                      #/block/For each/node-output/Salesforce Retrieve
                      leads/response/payload
                  - variable: SalesforceRetrieveleadsMetadata
                    $ref: >-
                      #/block/For each/node-output/Salesforce Retrieve
                      leads/response
                  - variable: flowDetails
                    $ref: '#/flowDetails'
          - upsert-action:
              name: Amazon DynamoDB Update or create item
              target:
                $ref: '#/integration/action-interfaces/action-interface-5'
              map:
                mappings:
                  - TableName:
                      template: Salesforce_Leads
                  - data:
                      mappings:
                        - City:
                            template: '{{$Foreach2item.City}}'
                        - Company:
                            template: '{{$Foreach2item.Company}}'
                        - Country:
                            template: '{{$Foreach2item.Country}}'
                        - CreatedDate:
                            template: '{{$Foreach2item.CreatedDate}}'
                        - Email:
                            template: '{{$Foreach2item.Email}}'
                        - FirstName:
                            template: '{{$Foreach2item.FirstName}}'
                        - InsightlyLeadID:
                            template: '{{$Foreach2item.InsightlyLeadID__c}}'
                        - LastName:
                            template: '{{$Foreach2item.LastName}}'
                        - Mobile:
                            template: '{{$Foreach2item.MobilePhone}}'
                        - Phone:
                            template: '{{$Foreach2item.Phone}}'
                        - State:
                            template: '{{$Foreach2item.State}}'
                        - StateCode:
                            template: '{{$Foreach2item.PostalCode}}'
                        - Street:
                            template: '{{$Foreach2item.Street}}'
                        - Title:
                            template: '{{$Foreach2item.Title}}'
                customSchemas:
                  properties.`data`:
                    type: object
                    properties:
                      FirstName:
                        type: string
                      LastName:
                        type: string
                      Title:
                        type: string
                      Company:
                        type: string
                      Phone:
                        type: string
                      Mobile:
                        type: string
                      Street:
                        type: string
                      City:
                        type: string
                      State:
                        type: string
                      StateCode:
                        type: string
                      Country:
                        type: string
                      InsightlyLeadID:
                        type: string
                      Email:
                        type: string
                      CreatedDate:
                        type: string
                        format: date-time
                      LastModifiedDate:
                        type: string
                        format: date-time
                $map: http://ibm.com/appconnect/map/v1
                input:
                  - variable: Foreach2item
                    $ref: '#/block/For each 2/current-item'
                  - variable: Foreachitem
                    $ref: '#/block/For each/current-item'
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: SlackSendmessage3
                    $ref: >-
                      #/block/For each 2/node-output/Slack Send message
                      3/response/payload
                  - variable: InsightlyCreatelead
                    $ref: >-
                      #/block/For each 2/node-output/Insightly Create
                      lead/response/payload
                  - variable: SlackSendmessage2
                    $ref: >-
                      #/block/For each/node-output/Slack Send message
                      2/response/payload
                  - variable: SalesforceRetrieveleads
                    $ref: >-
                      #/block/For each/node-output/Salesforce Retrieve
                      leads/response/payload
                  - variable: SalesforceRetrieveleadsMetadata
                    $ref: >-
                      #/block/For each/node-output/Salesforce Retrieve
                      leads/response
                  - variable: flowDetails
                    $ref: '#/flowDetails'
              filter:
                where:
                  and:
                    - Lead_ID: '{{$Foreach2item.Id}}'
                    - TableName: Salesforce_Leads
                input:
                  - variable: Foreach2item
                    $ref: '#/block/For each 2/current-item'
                  - variable: Foreachitem
                    $ref: '#/block/For each/current-item'
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: SlackSendmessage3
                    $ref: >-
                      #/block/For each 2/node-output/Slack Send message
                      3/response/payload
                  - variable: InsightlyCreatelead
                    $ref: >-
                      #/block/For each 2/node-output/Insightly Create
                      lead/response/payload
                  - variable: SlackSendmessage2
                    $ref: >-
                      #/block/For each/node-output/Slack Send message
                      2/response/payload
                  - variable: SalesforceRetrieveleads
                    $ref: >-
                      #/block/For each/node-output/Salesforce Retrieve
                      leads/response/payload
                  - variable: SalesforceRetrieveleadsMetadata
                    $ref: >-
                      #/block/For each/node-output/Salesforce Retrieve
                      leads/response
                  - variable: flowDetails
                    $ref: '#/flowDetails'
                limit: 10
          - update-action:
              name: Salesforce Update lead
              target:
                $ref: '#/integration/action-interfaces/action-interface-3'
              map:
                mappings:
                  - InsightlyLeadID__c:
                      template: '{{$InsightlyCreatelead.LEAD_ID}}'
                  - RowNoDynamoDB__c:
                      template: '{{$AmazonDynamoDBUpdateorcreateitem.Lead_ID}}'
                $map: http://ibm.com/appconnect/map/v1
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: SalesforceRetrieveleads
                    $ref: '#/node-output/Salesforce Retrieve leads/response/payload'
                  - variable: SalesforceRetrieveleadsMetadata
                    $ref: '#/node-output/Salesforce Retrieve leads/response'
                  - variable: InsightlyCreatelead
                    $ref: '#/node-output/Insightly Create lead/response/payload'
                  - variable: AmazonDynamoDBUpdateorcreateitem
                    $ref: >-
                      #/node-output/Amazon DynamoDB Update or create
                      item/response/payload
                  - variable: AmazonDynamoDBUpdateorcreateitemMetadata
                    $ref: >-
                      #/node-output/Amazon DynamoDB Update or create
                      item/response
                  - variable: flowDetails
                    $ref: '#/flowDetails'
              filter:
                where:
                  Id: '{{$Foreach2item.Id}}'
                input:
                  - variable: Foreach2item
                    $ref: '#/block/For each 2/current-item'
                  - variable: Foreachitem
                    $ref: '#/block/For each/current-item'
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: SlackSendmessage3
                    $ref: >-
                      #/block/For each 2/node-output/Slack Send message
                      3/response/payload
                  - variable: InsightlyCreatelead
                    $ref: >-
                      #/block/For each 2/node-output/Insightly Create
                      lead/response/payload
                  - variable: AmazonDynamoDBUpdateorcreateitem
                    $ref: >-
                      #/block/For each 2/node-output/Amazon DynamoDB Update or
                      create item/response/payload
                  - variable: AmazonDynamoDBUpdateorcreateitemMetadata
                    $ref: >-
                      #/block/For each 2/node-output/Amazon DynamoDB Update or
                      create item/response
                  - variable: SlackSendmessage2
                    $ref: >-
                      #/block/For each/node-output/Slack Send message
                      2/response/payload
                  - variable: SalesforceRetrieveleads
                    $ref: >-
                      #/block/For each/node-output/Salesforce Retrieve
                      leads/response/payload
                  - variable: SalesforceRetrieveleadsMetadata
                    $ref: >-
                      #/block/For each/node-output/Salesforce Retrieve
                      leads/response
                  - variable: flowDetails
                    $ref: '#/flowDetails'
                limit: 1
              allow-empty-output: false
          - create-action:
              name: Slack Send message
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              map:
                mappings:
                  - OBJECT_ID:
                      template: C0231CQCJ7J
                  - OBJECT_NAME:
                      template: channel
                  - text:
                      template: >-
                        insightly -- {{$InsightlyCreatelead.LEAD_ID}}---
                        {{$AmazonDynamoDBUpdateorcreateitem.Lead_ID}}
                $map: http://ibm.com/appconnect/map/v1
                input:
                  - variable: Foreach2item
                    $ref: '#/block/For each 2/current-item'
                  - variable: Foreachitem
                    $ref: '#/block/For each/current-item'
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: SlackSendmessage3
                    $ref: >-
                      #/block/For each 2/node-output/Slack Send message
                      3/response/payload
                  - variable: InsightlyCreatelead
                    $ref: >-
                      #/block/For each 2/node-output/Insightly Create
                      lead/response/payload
                  - variable: AmazonDynamoDBUpdateorcreateitem
                    $ref: >-
                      #/block/For each 2/node-output/Amazon DynamoDB Update or
                      create item/response/payload
                  - variable: AmazonDynamoDBUpdateorcreateitemMetadata
                    $ref: >-
                      #/block/For each 2/node-output/Amazon DynamoDB Update or
                      create item/response
                  - variable: SalesforceUpdatelead
                    $ref: >-
                      #/block/For each 2/node-output/Salesforce Update
                      lead/response/payload
                  - variable: SalesforceUpdateleadMetadata
                    $ref: >-
                      #/block/For each 2/node-output/Salesforce Update
                      lead/response
                  - variable: SlackSendmessage2
                    $ref: >-
                      #/block/For each/node-output/Slack Send message
                      2/response/payload
                  - variable: SalesforceRetrieveleads
                    $ref: >-
                      #/block/For each/node-output/Salesforce Retrieve
                      leads/response/payload
                  - variable: SalesforceRetrieveleadsMetadata
                    $ref: >-
                      #/block/For each/node-output/Salesforce Retrieve
                      leads/response
                  - variable: flowDetails
                    $ref: '#/flowDetails'
  name: Create a lead in Insightly and store the details in Amazon DynamoDB whenever a new lead is created in Salesforce
  description: >-
    Use this template to create a lead with the lead’s details in Insightly, and store the information of the lead in Amazon DynamoDB with the created and last modified timestamp records whenever a new lead is created in Salesforce.
models: {}
