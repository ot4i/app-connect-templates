$integration: http://ibm.com/appconnect/integration/v2/integrationFile
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      type: event-trigger
      triggers:
        CREATED:
          input-context:
            data: Tasks
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options:
            workspace-id: '1160305558369131'
            team-id: '1160305558369133'
            project: '1160915618874788'
            parentFilter:
              workspace-id: '1160305558369131'
              team-id: '1160305558369133'
              project: '1160915618874788'
      connector-type: asana
  action-interfaces:
    action-interface-2:
      type: api-action
      business-object: Message
      connector-type: yammer
      actions:
        CREATE: {}
    action-interface-1:
      type: api-action
      business-object: Worksheet
      connector-type: msexcel
      actions:
        CREATE: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - create-action:
              name: Microsoft Excel Online Create worksheet
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              map:
                mappings:
                  - DriveId:
                      template: >-
                        b!MmVmPM4U8EuqRpvhE0yqn16fri17N6lEhhc3nxKwjIefJ8IRqH_pS471M5t232uQ
                  - WorkbookId:
                      template: 01EMFW4S55T6BCCFKQKJEYLEXVNVXPQD35
                  - fileName:
                      template: ProperWorkSheetName
                $map: http://ibm.com/appconnect/map/v1
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
          - create-action:
              name: Microsoft Viva Engage Create message
              target:
                $ref: '#/integration/action-interfaces/action-interface-2'
              map:
                mappings:
                  - message_body:
                      template: '{{$Trigger.response.name}}'
                $map: http://ibm.com/appconnect/map/v1
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: MicrosoftExcelOnlineCreateworksheet
                    $ref: >-
                      #/node-output/Microsoft Excel Online Create
                      worksheet/response/payload
                  - variable: flowDetails
                    $ref: '#/flowDetails'
  name: Create worksheet in MSexcel when new task is created in Asana
models: {}
