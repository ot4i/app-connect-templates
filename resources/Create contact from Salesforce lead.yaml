$integration: 'http://ibm.com/appconnect/integration/v2/integrationFile'
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      type: event-trigger
      triggers:
        CREATED:
          input-context:
            data: Lead
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options: {}
      connector-type: salesforce
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: Contact
      connector-type: eventbrite
      actions:
        CREATE: {}
    action-interface-2:
      type: api-action
      business-object: worksheetRow
      connector-type: googlesheet
      actions:
        CREATE: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - create-action:
              name: Eventbrite Create contact
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              map:
                mappings:
                  - contact_list_id:
                      template: 000f0f2a-f13a-4bcd-9efa-99fa1f9f9d1c
                  - email:
                      template: '{{$Trigger.Email}}'
                  - first_name:
                      template: '{{$Trigger.FirstName}}'
                  - last_name:
                      template: '{{$Trigger.LastName}}'
                $map: 'http://ibm.com/appconnect/map/v1'
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
          - create-action:
              name: Google Sheets Create row
              target:
                $ref: '#/integration/action-interfaces/action-interface-2'
              map:
                mappings:
                  - spreadsheetID:
                      template: 1vYTMlj0JaIgUTwnryp7kq95l4bBIVHbqPaXqHmB-5KE
                  - worksheetID:
                      template: Sheet1
                  - fields:
                      mappings:
                        - '1':
                            template: New Salesforce lead
                        - '2':
                            template: '{{$Trigger.Id}}'
                        - '3':
                            template: '{{$Trigger.FirstName}} {{$Trigger.LastName}}'
                $map: 'http://ibm.com/appconnect/map/v1'
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: EventbriteCreatecontact
                    $ref: '#/node-output/Eventbrite Create contact/response/payload'
  name: Create contact from Salesforce lead
models: {}
