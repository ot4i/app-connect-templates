$integration: 'http://ibm.com/appconnect/integration/v2/integrationFile'
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      type: event-trigger
      triggers:
        CREATED:
          input-context:
            data: worksheetRow
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options:
            spreadsheetID: 1RdI7Wa2blNj34yLJfSduLUbyS5UBb_pt9Dl4gRoB7Zc
            worksheetID: Sheet1
            parentFilter:
              spreadsheetID: 1RdI7Wa2blNj34yLJfSduLUbyS5UBb_pt9Dl4gRoB7Zc
              worksheetID: Sheet1
      connector-type: googlesheet
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: contacts
      connector-type: salesforcepardot
      actions:
        CREATE: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - create-action:
              name: Salesforce Pardot Create prospect
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              map:
                mappings:
                  - email:
                      template: '{{$Trigger.fields."3"}}'
                  - first_name:
                      template: '{{$Trigger.fields."1"}}'
                  - last_name:
                      template: '{{$Trigger.fields."2"}}'
                $map: 'http://ibm.com/appconnect/map/v1'
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
  name: GoogleSheetRowNewPardotProspect
models: {}
