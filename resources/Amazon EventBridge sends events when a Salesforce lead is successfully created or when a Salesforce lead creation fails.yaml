$integration: http://ibm.com/appconnect/integration/v2/integrationFile
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      type: event-trigger
      triggers:
        CREATED:
          input-context:
            data: Row
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options:
            DriveId: b!MmVmPM4U8EuqRpvhE0yqn16fri17N6lEhhc3nxKwjIefJ8IRqH_pS471M5t232uQ
            WorkbookId: 01EMFW4S7WE3RDX247IBEY5BINUP26F2DL
            WorksheetId: '{00000000-0001-0000-0000-000000000000}'
            parentFilter:
              DriveId: >-
                b!MmVmPM4U8EuqRpvhE0yqn16fri17N6lEhhc3nxKwjIefJ8IRqH_pS471M5t232uQ
              WorkbookId: 01EMFW4S7WE3RDX247IBEY5BINUP26F2DL
              WorksheetId: '{00000000-0001-0000-0000-000000000000}'
      connector-type: msexcel
  action-interfaces:
    action-interface-2:
      type: api-action
      business-object: message
      connector-type: slack
      actions:
        CREATE: {}
    action-interface-1:
      type: api-action
      business-object: event
      connector-type: amazoneventbridge
      actions:
        SENDEVENT: {}
    action-interface-3:
      type: api-action
      business-object: Lead
      connector-type: salesforce
      actions:
        CREATE: {}
    action-interface-4:
      type: api-action
      business-object: event
      connector-type: amazoneventbridge
      actions:
        SENDEVENT: {}
    action-interface-5:
      type: api-action
      business-object: message
      connector-type: slack
      actions:
        CREATE: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - create-action:
              name: Salesforce Create lead
              target:
                $ref: '#/integration/action-interfaces/action-interface-3'
              map:
                mappings:
                  - Company:
                      template: PSL
                  - Email:
                      template: '{{$Trigger.rowData.A}}'
                  - FirstName:
                      template: '{{$Trigger.rowData.B}}'
                  - LastName:
                      template: '{{$Trigger.rowData.C}}'
                $map: http://ibm.com/appconnect/map/v1
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
          - if:
              name: If
              input:
                - variable: Trigger
                  $ref: '#/trigger/payload'
                - variable: SalesforceCreatelead
                  $ref: '#/node-output/Salesforce Create lead/response/payload'
                - variable: flowDetails
                  $ref: '#/flowDetails'
              branch:
                - condition:
                    '{{$SalesforceCreatelead}}':
                      neq: ''
                  execute:
                    - custom-action:
                        name: Amazon EventBridge Send events
                        target:
                          $ref: '#/integration/action-interfaces/action-interface-1'
                        action: SENDEVENT
                        map:
                          customSchemas:
                            properties.`Entries`.items.properties.`Detail`:
                              type: object
                              properties:
                                email:
                                  type: string
                                isleadcreated:
                                  type: string
                          mappings:
                            - Entries:
                                foreach:
                                  input: '[0]'
                                  iterator: EntriesItem
                                  mappings:
                                    - Detail:
                                        expression: >-
                                          {"email" : $Trigger.rowData.A,
                                          "isleadcreated" : "true"}
                                    - DetailType:
                                        template: leadcreation
                                    - Source:
                                        template: salesforce
                            - EventBusName:
                                template: >-
                                  arn:aws:events:us-west-2:288919529935:event-bus/my-custom-bus
                          $map: http://ibm.com/appconnect/map/v1
                          input:
                            - variable: Trigger
                              $ref: '#/trigger/payload'
                            - variable: SalesforceCreatelead
                              $ref: >-
                                #/node-output/Salesforce Create
                                lead/response/payload
                            - variable: flowDetails
                              $ref: '#/flowDetails'
                    - create-action:
                        name: Slack Send message
                        target:
                          $ref: '#/integration/action-interfaces/action-interface-2'
                        map:
                          mappings:
                            - OBJECT_ID:
                                template: C04100PVAH3
                            - OBJECT_NAME:
                                template: channel
                            - text:
                                template: Successevent published
                          $map: http://ibm.com/appconnect/map/v1
                          input:
                            - variable: Trigger
                              $ref: '#/trigger/payload'
                            - variable: AmazonEventBridgeSendevents
                              $ref: >-
                                #/block/If/node-output/Amazon EventBridge Send
                                events/response/payload
                            - variable: SalesforceCreatelead
                              $ref: >-
                                #/node-output/Salesforce Create
                                lead/response/payload
                            - variable: flowDetails
                              $ref: '#/flowDetails'
              else:
                execute: []
              output-schema: {}
        catch:
          - default:
              - custom-action:
                  name: Amazon EventBridge Send events 2
                  target:
                    $ref: '#/integration/action-interfaces/action-interface-4'
                  action: SENDEVENT
                  map:
                    mappings:
                      - Entries:
                          foreach:
                            input: '[0]'
                            iterator: EntriesItem
                            mappings:
                              - Detail:
                                  expression: >-
                                    {"email" : $Trigger.rowData.A ,
                                    "isleadcreated" : "false"}
                              - DetailType:
                                  template: leadcreation
                              - Source:
                                  template: salesforce
                      - EventBusName:
                          template: >-
                            arn:aws:events:us-west-2:288919529935:event-bus/my-custom-bus
                    $map: http://ibm.com/appconnect/map/v1
                    input:
                      - variable: Trigger
                        $ref: '#/trigger/payload'
                      - variable: errorDetails
                        $ref: '#/error'
                      - variable: flowDetails
                        $ref: '#/flowDetails'
              - create-action:
                  name: Slack Send message 2
                  target:
                    $ref: '#/integration/action-interfaces/action-interface-5'
                  map:
                    mappings:
                      - OBJECT_ID:
                          template: C04100PVAH3
                      - OBJECT_NAME:
                          template: channel
                      - text:
                          template: Failureevent published
                    $map: http://ibm.com/appconnect/map/v1
                    input:
                      - variable: Trigger
                        $ref: '#/trigger/payload'
                      - variable: errorDetails
                        $ref: '#/error'
                      - variable: AmazonEventBridgeSendevents2
                        $ref: >-
                          #/node-output/Amazon EventBridge Send events
                          2/response/payload
                      - variable: flowDetails
                        $ref: '#/flowDetails'
  name: Amazon EventBridge sends events whenever a Salesforce lead is successfully created or whenever a Salesforce lead creation fails
models: {}
