$integration: http://ibm.com/appconnect/integration/v2/integrationFile
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      connector-type: googlecalendar
      type: event-trigger
      triggers:
        CREATED_POLLER:
          input-context:
            data: events
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options:
            id: gfplbid440ao25vsd7hk2fu7b4@group.calendar.google.com
            parentFilter:
              id: gfplbid440ao25vsd7hk2fu7b4@group.calendar.google.com
            subscription:
              updatedField: updated
              pollingInterval: 5
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: Folder
      connector-type: googledrive
      actions:
        CREATE: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - create-action:
              name: Google Drive Create folder
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              map:
                mappings:
                  - createdTime:
                      template: '{{$Trigger.created}}'
                  - description:
                      template: '{{$Trigger.description}}'
                $map: http://ibm.com/appconnect/map/v1
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
  name: Create a folder in Google Drive for new events created in Google Calendar
models: {}
