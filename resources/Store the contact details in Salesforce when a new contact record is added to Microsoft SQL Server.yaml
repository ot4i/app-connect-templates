$integration: http://ibm.com/appconnect/integration/v2/integrationFile
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      connector-type: mssql
      type: event-trigger
      triggers:
        CREATED_POLLER:
          input-context:
            data: dbo_Contacts
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options:
            subscription:
              createdField: createdat
              updatedField: lastupdatedat
              timeFormat: YYYY-MM-DDTHH:mm:ssZ
              timeZone: UTC
              pollingInterval: '5'
              isCreatedQueryable: true
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: Contact
      connector-type: salesforce
      actions:
        CREATE: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - create-action:
              name: Salesforce Create contact
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              map:
                mappings:
                  - Email:
                      template: '{{$Trigger.email}}'
                  - FirstName:
                      template: '{{$Trigger.firstname}}'
                  - LastName:
                      template: '{{$Trigger.lastname}}'
                  - OtherCity:
                      template: '{{$Trigger.city}}'
                  - OtherCountry:
                      template: '{{$Trigger.country}}'
                  - OtherState:
                      template: '{{$Trigger.state}}'
                  - Phone:
                      template: '{{$Trigger.phone}}'
                  - Salutation:
                      template: '{{$Trigger.salutation}}'
                $map: http://ibm.com/appconnect/map/v1
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
  name: Sync Contacts from MsSQL to Salesforce
models: {}
