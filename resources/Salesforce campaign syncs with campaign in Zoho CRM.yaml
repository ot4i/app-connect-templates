$integration: http://ibm.com/appconnect/integration/v2/integrationFile
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      type: event-trigger
      triggers:
        CREATED:
          input-context:
            data: Campaign
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options: {}
      connector-type: salesforce
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: campaigns
      connector-type: zohocrm
      actions:
        CREATE: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - create-action:
              name: Zoho CRM Create campaigns insert records
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              map:
                mappings:
                  - Actual_Cost:
                      expression: '$Trigger.ActualCost '
                  - Budgeted_Cost:
                      expression: '$Trigger.BudgetedCost '
                  - Campaign_Name:
                      template: '{{$Trigger.Name}}'
                  - End_Date:
                      template: >-
                        {{$formatDate($parseDate($Trigger.EndDate ,
                        "YYYY-MM-DDTHH:mm:ss.SSS[Z]"), 'YYYY-MM-DD')}}
                  - Expected_Response:
                      template: '{{$Trigger.ExpectedResponse}}'
                  - Expected_Revenue:
                      expression: '$Trigger.ExpectedRevenue '
                  - Num_sent:
                      template: '{{$floor($Trigger.NumberSent)}}'
                  - Start_Date:
                      template: >-
                        {{$formatDate($parseDate($Trigger.StartDate ,
                        "YYYY-MM-DDTHH:mm:ss.SSS[Z]"), 'YYYY-MM-DD')}}
                  - Status:
                      template: >-
                        {{$lookup({'Completed':'Complete', 'In
                        Progress':'Active', 'Planned':'Planning',
                        'Aborted':'Inactive'},$Trigger.Status)}}
                  - Type:
                      template: '{{$Trigger.Type}}'
                $map: http://ibm.com/appconnect/map/v1
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
  name: Salesforce campaign syncs with campaign in Zoho CRM
models: {}
