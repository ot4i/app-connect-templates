$integration: http://ibm.com/appconnect/integration/v2/integrationFile
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      connector-type: streaming-connector-scheduler
      type: event-trigger
      triggers:
        SCHEDULE:
          input-context:
            data: scheduler
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options:
            subscription:
              scheduleConfiguration:
                interval:
                  unit: minute
                  value: 1
                  runOnceOncheck: true
                  days:
                    - MON
                    - TUE
                    - WED
                    - THU
                    - FRI
                    - SAT
                    - SUN
                  timeZone: CST6CDT
  action-interfaces:
    action-interface-5:
      type: api-action
      business-object: getApiV2Bugs_model
      connector-type: apptiotargetprocess
      actions:
        RETRIEVEALL: {}
    action-interface-6:
      type: api-action
      business-object: Issue
      connector-type: jira
      actions:
        RETRIEVEALL: {}
    action-interface-8:
      type: api-action
      business-object: IssueComment
      connector-type: jira
      actions:
        CREATE: {}
    action-interface-7:
      type: api-action
      business-object: getApiV2Comments_model
      connector-type: apptiotargetprocess
      actions:
        RETRIEVEALL: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - retrieve-action:
              name: Apptio Targetprocess Retrieve bugs
              target:
                $ref: '#/integration/action-interfaces/action-interface-5'
              filter:
                where:
                  lastCommentDate:
                    gt: '{{$Trigger.lastEventTime}}'
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
                limit: 1000
              allow-truncation: true
              pagination-type: SKIP_LIMIT
              allow-empty-output: true
          - for-each:
              name: For each 2
              assembly:
                $ref: '#/integration/assemblies/assembly-3'
              source:
                expression: '$ApptioTargetprocessRetrievebugs '
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
              mode: sequential
              continue-on-error: true
              map:
                $map: http://ibm.com/appconnect/map/v1
                mappings: []
              display-name: Apptio Targetprocess Bugs
    assembly-3:
      assembly:
        execute:
          - if:
              name: If 3
              input:
                - variable: Trigger
                  $ref: '#/trigger/payload'
                - variable: Foreach2item
                  $ref: '#/block/For each 2/current-item'
                - variable: flowDetails
                  $ref: '#/flowDetails'
              branch:
                - condition:
                    '{{$Foreach2item.lastCommentDate}}':
                      gt: '{{$Foreach2item.createDate}}'
                  execute:
                    - retrieve-action:
                        name: Jira Retrieve issue
                        target:
                          $ref: '#/integration/action-interfaces/action-interface-6'
                        filter:
                          where:
                            id: '{{$split($Foreach2item.name , ":")[0]}}'
                          input:
                            - variable: Foreach2item
                              $ref: '#/block/For each 2/current-item'
                            - variable: Trigger
                              $ref: '#/trigger/payload'
                            - variable: ApptioTargetprocessRetrievebugs
                              $ref: >-
                                #/node-output/Apptio Targetprocess Retrieve
                                bugs/response/payload
                            - variable: ApptioTargetprocessRetrievebugsMetadata
                              $ref: >-
                                #/node-output/Apptio Targetprocess Retrieve
                                bugs/response
                            - variable: flowDetails
                              $ref: '#/flowDetails'
                          limit: 1
                        allow-truncation: true
                        pagination-type: SKIP_LIMIT
                        allow-empty-output: true
                    - if:
                        name: If 4
                        input:
                          - variable: Trigger
                            $ref: '#/trigger/payload'
                          - variable: Foreach2item
                            $ref: '#/block/For each 2/current-item'
                          - variable: flowDetails
                            $ref: '#/flowDetails'
                        branch:
                          - condition:
                              '{{$JiraRetrieveissueMetadata."status-code"}}': '200'
                            execute:
                              - retrieve-action:
                                  name: Apptio Targetprocess Retrieve comments
                                  target:
                                    $ref: >-
                                      #/integration/action-interfaces/action-interface-7
                                  filter:
                                    where:
                                      and:
                                        - General___Id: '{{$Foreach2item.id}}'
                                        - createDate:
                                            gt: '{{$Trigger.lastEventTime}}'
                                    input:
                                      - variable: Foreach2item
                                        $ref: '#/block/For each 2/current-item'
                                      - variable: Trigger
                                        $ref: '#/trigger/payload'
                                      - variable: JiraRetrieveissue
                                        $ref: >-
                                          #/block/If 3/node-output/Jira Retrieve
                                          issue/response/payload
                                      - variable: JiraRetrieveissueMetadata
                                        $ref: >-
                                          #/block/If 3/node-output/Jira Retrieve
                                          issue/response
                                      - variable: ApptioTargetprocessRetrievebugs
                                        $ref: >-
                                          #/node-output/Apptio Targetprocess
                                          Retrieve bugs/response/payload
                                      - variable: ApptioTargetprocessRetrievebugsMetadata
                                        $ref: >-
                                          #/node-output/Apptio Targetprocess
                                          Retrieve bugs/response
                                      - variable: flowDetails
                                        $ref: '#/flowDetails'
                                    limit: 1000
                                  allow-truncation: true
                                  pagination-type: SKIP_LIMIT
                                  allow-empty-output: true
                              - for-each:
                                  name: For each 3
                                  assembly:
                                    $ref: '#/integration/assemblies/assembly-4'
                                  source:
                                    expression: '$ApptioTargetprocessRetrievecomments '
                                    input:
                                      - variable: Trigger
                                        $ref: '#/trigger/payload'
                                      - variable: Foreach2item
                                        $ref: '#/block/For each 2/current-item'
                                      - variable: flowDetails
                                        $ref: '#/flowDetails'
                                  mode: sequential
                                  continue-on-error: true
                                  map:
                                    $map: http://ibm.com/appconnect/map/v1
                                    mappings: []
                                  display-name: Apptio Targetprocess Comments
                        else:
                          execute: []
                        output-schema: {}
              else:
                execute: []
              output-schema: {}
    assembly-4:
      assembly:
        execute:
          - create-action:
              name: Jira Create issue comment
              target:
                $ref: '#/integration/action-interfaces/action-interface-8'
              map:
                mappings:
                  - body:
                      template: '{{$Foreach3item.description}}'
                  - issueId:
                      template: '{{$JiraRetrieveissue.id}}'
                  - key:
                      template: ITSAMPLE
                $map: http://ibm.com/appconnect/map/v1
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: Foreach2item
                    $ref: '#/block/For each 2/current-item'
                  - variable: Foreach3item
                    $ref: '#/block/For each 3/current-item'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
  name: Add comments to the Jira issues with the new comments from IBM Targetprocess bugs
models: {}
