$integration: http://ibm.com/appconnect/integration/v2/integrationFile
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      connector-type: streaming-connector-scheduler
      type: event-trigger
      triggers:
        SCHEDULE:
          input-context:
            data: scheduler
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options:
            subscription:
              scheduleConfiguration:
                calendar:
                  cronExp: 00 00 * * *
                  runOnceOncheck: true
                  timeZone: UTC
                  every: day
  action-interfaces:
    action-interface-3:
      type: api-action
      business-object: Opportunity
      connector-type: salesforce
      actions:
        RETRIEVEALL: {}
    action-interface-1:
      type: api-action
      business-object: File
      connector-type: box
      actions:
        CREATE: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - retrieve-action:
              name: Salesforce Retrieve opportunities
              target:
                $ref: '#/integration/action-interfaces/action-interface-3'
              filter:
                where:
                  CreatedDate:
                    gte: '{{$Trigger.lastEventTime}}'
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
                limit: 200
              allow-truncation: true
              pagination-type: TOKEN
              allow-empty-output: true
          - create-action:
              name: Box Create file 2
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              map:
                mappings:
                  - content:
                      template: '{{$SalesforceRetrieveopportunities}}'
                  - fileType:
                      template: Text
                  - name:
                      template: >-
                        {{$formatDate($toMillis($Trigger.currentEventTime),
                        "YYYY-MM-DD")}}.csv
                  - parent_id:
                      template: '215857097279'
                $map: http://ibm.com/appconnect/map/v1
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: SalesforceRetrieveopportunities
                    $ref: >-
                      #/node-output/Salesforce Retrieve
                      opportunities/response/payload
                  - variable: SalesforceRetrieveopportunitiesMetadata
                    $ref: '#/node-output/Salesforce Retrieve opportunities/response'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
  name: Create a file in a specific folder in Box with Salesforce opportunity details
  description: Use this template to create a file in a specific folder in Box with Salesforce opportunity details. The opportunity details are periodically retrieved from Salesforce. This use case helps you to extract and upload Salesforce opportunity details to a Box file with CSV output at a regular interval.
models: {}
