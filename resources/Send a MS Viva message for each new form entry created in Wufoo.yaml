$integration: http://ibm.com/appconnect/integration/v2/integrationFile
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      connector-type: wufoo
      type: event-trigger
      triggers:
        CREATED:
          input-context:
            data: FormEntry
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options:
            Hash: q1z0scqf0z2bi37
            parentFilter:
              Hash: q1z0scqf0z2bi37
      account-name: Account 1
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: FormEntry
      connector-type: wufoo
      actions:
        RETRIEVEALL: {}
      account-name: Account 1
    action-interface-2:
      type: api-action
      business-object: Message
      connector-type: yammer
      account-name: Account 1
      actions:
        CREATE: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - retrieve-action:
              name: Wufoo Retrieve form entries
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              filter:
                where:
                  and:
                    - EntryId: '{{$Trigger.EntryId}}'
                    - Hash: q1z0scqf0z2bi37
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
                limit: 10
              allow-truncation: true
              pagination-type: SKIP_LIMIT
              allow-empty-output: true
          - for-each:
              name: For each
              assembly:
                $ref: '#/integration/assemblies/assembly-2'
              source:
                expression: '$WufooRetrieveformentries '
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: WufooRetrieveformentries
                    $ref: '#/node-output/Wufoo Retrieve form entries/response/payload'
                  - variable: WufooRetrieveformentriesMetadata
                    $ref: '#/node-output/Wufoo Retrieve form entries/response'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
              mode: sequential
              continue-on-error: true
              map:
                $map: http://ibm.com/appconnect/map/v1
                mappings: []
              display-name: Wufoo FormEntry
    assembly-2:
      assembly:
        execute:
          - if:
              name: If
              input:
                - variable: Foreachitem
                  $ref: '#/block/For each/current-item'
                - variable: Trigger
                  $ref: '#/trigger/payload'
                - variable: WufooRetrieveformentries
                  $ref: '#/node-output/Wufoo Retrieve form entries/response/payload'
                - variable: WufooRetrieveformentriesMetadata
                  $ref: '#/node-output/Wufoo Retrieve form entries/response'
                - variable: flowDetails
                  $ref: '#/flowDetails'
              branch:
                - condition:
                    '{{$Trigger.Field9}}': '{{$Foreachitem.Field9}}'
                  execute:
                    - create-action:
                        name: Microsoft Viva Engage Create message
                        target:
                          $ref: '#/integration/action-interfaces/action-interface-2'
                        map:
                          mappings:
                            - message_body:
                                template: >-
                                  new lead with {{$Trigger.Field15}} and
                                  {{$Trigger.Field9}}has been created
                          $map: http://ibm.com/appconnect/map/v1
                          input:
                            - variable: Foreachitem
                              $ref: '#/block/For each/current-item'
                            - variable: Trigger
                              $ref: '#/trigger/payload'
                            - variable: WufooRetrieveformentries
                              $ref: >-
                                #/node-output/Wufoo Retrieve form
                                entries/response/payload
                            - variable: WufooRetrieveformentriesMetadata
                              $ref: >-
                                #/node-output/Wufoo Retrieve form
                                entries/response
                            - variable: flowDetails
                              $ref: '#/flowDetails'
              else:
                execute: []
              output-schema: {}
  name: Send a MS Viva message for each new form entry created in Wufoo
models: {}
