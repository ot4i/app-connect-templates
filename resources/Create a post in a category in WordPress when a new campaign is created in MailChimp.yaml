$integration: http://ibm.com/appconnect/integration/v2/integrationFile
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      type: event-trigger
      triggers:
        CREATED:
          input-context:
            data: Campaigns
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options:
            list_id: 6fc8383307
            parentFilter:
              list_id: 6fc8383307
      connector-type: mailchimp
  action-interfaces:
    action-interface-2:
      type: api-action
      business-object: Post
      connector-type: wordpress
      actions:
        CREATE: {}
    action-interface-1:
      type: api-action
      business-object: Category
      connector-type: wordpress
      actions:
        RETRIEVEALL: {}
    action-interface-3:
      type: api-action
      business-object: Category
      connector-type: wordpress
      actions:
        CREATE: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - retrieve-action:
              name: WordPress Retrieve categories
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              filter:
                where:
                  and:
                    - name: '{{$Trigger.type}}'
                    - site_ID: '136907143'
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
                limit: 10
              allow-truncation: true
              pagination-type: SKIP_LIMIT
              allow-empty-output: true
          - if:
              name: If
              input:
                - variable: Trigger
                  $ref: '#/trigger/payload'
                - variable: WordPressRetrievecategories
                  $ref: '#/node-output/WordPress Retrieve categories/response/payload'
                - variable: WordPressRetrievecategoriesMetadata
                  $ref: '#/node-output/WordPress Retrieve categories/response'
                - variable: flowDetails
                  $ref: '#/flowDetails'
              branch:
                - condition:
                    '{{$WordPressRetrievecategories}}':
                      '=': ''
                  execute:
                    - create-action:
                        name: WordPress Create category
                        target:
                          $ref: '#/integration/action-interfaces/action-interface-3'
                        map:
                          mappings:
                            - name:
                                template: '{{$Trigger.type}}'
                            - site_ID:
                                template: '136907143'
                          $map: http://ibm.com/appconnect/map/v1
                          input:
                            - variable: Trigger
                              $ref: '#/trigger/payload'
                            - variable: WordPressRetrievecategories
                              $ref: >-
                                #/node-output/WordPress Retrieve
                                categories/response/payload
                            - variable: WordPressRetrievecategoriesMetadata
                              $ref: >-
                                #/node-output/WordPress Retrieve
                                categories/response
                            - variable: flowDetails
                              $ref: '#/flowDetails'
              else:
                execute: []
              output-schema: {}
          - create-action:
              name: WordPress Create post
              target:
                $ref: '#/integration/action-interfaces/action-interface-2'
              map:
                mappings:
                  - content:
                      template: '{{$Trigger.social_card.description}}'
                  - site_ID:
                      template: '136907143'
                  - status:
                      template: publish
                  - title:
                      template: '{{$Trigger.settings.title}}'
                  - type:
                      template: page
                $map: http://ibm.com/appconnect/map/v1
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: WordPressRetrievecategories
                    $ref: >-
                      #/node-output/WordPress Retrieve
                      categories/response/payload
                  - variable: WordPressRetrievecategoriesMetadata
                    $ref: '#/node-output/WordPress Retrieve categories/response'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
  name: Create a post in a category in WordPress when a new campaign is created in MailChimp
models: {}
