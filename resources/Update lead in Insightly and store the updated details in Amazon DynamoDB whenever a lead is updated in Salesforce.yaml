$integration: http://ibm.com/appconnect/integration/v2/integrationFile
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      type: event-trigger
      triggers:
        UPDATED:
          input-context:
            data: LeadChangeEvent
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options:
            subscription:
              ReplayId: '-1'
      connector-type: salesforce
  action-interfaces:
    action-interface-2:
      type: api-action
      business-object: Lead
      connector-type: insightly
      actions:
        UPDATEALL: {}
    action-interface-5:
      type: api-action
      business-object: message
      connector-type: slack
      actions:
        CREATE: {}
    action-interface-1:
      type: api-action
      business-object: item
      connector-type: amazondynamodb
      actions:
        UPSERTWITHWHERE: {}
    action-interface-3:
      type: api-action
      business-object: Lead
      connector-type: salesforce
      actions:
        RETRIEVEALL: {}
    action-interface-4:
      type: api-action
      business-object: message
      connector-type: slack
      actions:
        CREATE: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - for-each:
              name: For each
              assembly:
                $ref: '#/integration/assemblies/assembly-2'
              source:
                expression: '$Trigger.ChangeEventHeader.recordIds '
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
              mode: sequential
              continue-on-error: true
              map:
                $map: http://ibm.com/appconnect/map/v1
                mappings: []
              display-name: Salesforce recordIds
    assembly-2:
      assembly:
        execute:
          - retrieve-action:
              name: Salesforce Retrieve leads
              target:
                $ref: '#/integration/action-interfaces/action-interface-3'
              filter:
                where:
                  Id: '{{$Foreachitem}}'
                input:
                  - variable: Foreachitem
                    $ref: '#/block/For each/current-item'
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
                limit: 3
              allow-truncation: false
              pagination-type: TOKEN
              allow-empty-output: false
          - for-each:
              name: For each 2
              assembly:
                $ref: '#/integration/assemblies/assembly-3'
              source:
                expression: '$SalesforceRetrieveleads '
                input:
                  - variable: Foreachitem
                    $ref: '#/block/For each/current-item'
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: SalesforceRetrieveleads
                    $ref: >-
                      #/block/For each/node-output/Salesforce Retrieve
                      leads/response/payload
                  - variable: SalesforceRetrieveleadsMetadata
                    $ref: >-
                      #/block/For each/node-output/Salesforce Retrieve
                      leads/response
                  - variable: flowDetails
                    $ref: '#/flowDetails'
              mode: sequential
              continue-on-error: true
              map:
                $map: http://ibm.com/appconnect/map/v1
                mappings: []
              display-name: Salesforce Lead
    assembly-3:
      assembly:
        execute:
          - create-action:
              name: Slack Send message
              target:
                $ref: '#/integration/action-interfaces/action-interface-4'
              map:
                mappings:
                  - OBJECT_ID:
                      template: C0231CQCJ7J
                  - OBJECT_NAME:
                      template: channel
                  - text:
                      template: 'Loop2: {{$Foreach2item.Id}} SF ID'
                $map: http://ibm.com/appconnect/map/v1
                input:
                  - variable: Foreach2item
                    $ref: '#/block/For each 2/current-item'
                  - variable: Foreachitem
                    $ref: '#/block/For each/current-item'
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: SalesforceRetrieveleads
                    $ref: >-
                      #/block/For each/node-output/Salesforce Retrieve
                      leads/response/payload
                  - variable: SalesforceRetrieveleadsMetadata
                    $ref: >-
                      #/block/For each/node-output/Salesforce Retrieve
                      leads/response
                  - variable: flowDetails
                    $ref: '#/flowDetails'
          - update-action:
              name: Insightly Update lead
              target:
                $ref: '#/integration/action-interfaces/action-interface-2'
              map:
                mappings:
                  - ADDRESS_CITY:
                      template: '{{$Foreach2item.City}}'
                  - EMAIL:
                      template: '{{$Foreach2item.Email}}'
                  - FIRST_NAME:
                      template: '{{$Foreach2item.FirstName}}'
                  - LAST_NAME:
                      template: '{{$Foreach2item.LastName}}'
                $map: http://ibm.com/appconnect/map/v1
                input:
                  - variable: Foreach2item
                    $ref: '#/block/For each 2/current-item'
                  - variable: Foreachitem
                    $ref: '#/block/For each/current-item'
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: SalesforceRetrieveleads
                    $ref: >-
                      #/block/For each/node-output/Salesforce Retrieve
                      leads/response/payload
                  - variable: SalesforceRetrieveleadsMetadata
                    $ref: >-
                      #/block/For each/node-output/Salesforce Retrieve
                      leads/response
                  - variable: flowDetails
                    $ref: '#/flowDetails'
              filter:
                where:
                  LEAD_ID: '{{$Foreach2item.UpdatedLeadID__c}}'
                input:
                  - variable: Foreach2item
                    $ref: '#/block/For each 2/current-item'
                  - variable: Foreachitem
                    $ref: '#/block/For each/current-item'
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: SalesforceRetrieveleads
                    $ref: >-
                      #/block/For each/node-output/Salesforce Retrieve
                      leads/response/payload
                  - variable: SalesforceRetrieveleadsMetadata
                    $ref: >-
                      #/block/For each/node-output/Salesforce Retrieve
                      leads/response
                  - variable: flowDetails
                    $ref: '#/flowDetails'
                limit: 1
              allow-empty-output: false
          - upsert-action:
              name: Amazon DynamoDB Update or create item
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              map:
                customSchemas:
                  properties.`data`:
                    type: object
                    properties:
                      City:
                        type: string
                      Company:
                        type: string
                      Country:
                        type: string
                      CratedDate:
                        type: string
                      Email:
                        type: string
                      FirstName:
                        type: string
                      LastName:
                        type: string
                      Mobile:
                        type: string
                      Phone:
                        type: string
                      State:
                        type: string
                      Street:
                        type: string
                      Title:
                        type: string
                      StateCode:
                        type: string
                      LastModifiedDate:
                        type: string
                        format: date-time
                mappings:
                  - TableName:
                      template: Salesforce_Leads
                  - data:
                      mappings:
                        - City:
                            template: '{{$Foreach2item.City}}'
                        - CratedDate:
                            template: '{{$Foreach2item.CreatedDate}}'
                        - Email:
                            template: '{{$Foreach2item.Email}}'
                        - FirstName:
                            template: '{{$Foreach2item.FirstName}}'
                        - LastModifiedDate:
                            template: '{{$Foreach2item.LastModifiedDate}}'
                        - LastName:
                            template: '{{$Foreach2item.LastName}}'
                $map: http://ibm.com/appconnect/map/v1
                input:
                  - variable: Foreach2item
                    $ref: '#/block/For each 2/current-item'
                  - variable: Foreachitem
                    $ref: '#/block/For each/current-item'
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: InsightlyUpdatelead
                    $ref: >-
                      #/block/For each 2/node-output/Insightly Update
                      lead/response/payload
                  - variable: InsightlyUpdateleadMetadata
                    $ref: >-
                      #/block/For each 2/node-output/Insightly Update
                      lead/response
                  - variable: SalesforceRetrieveleads
                    $ref: >-
                      #/block/For each/node-output/Salesforce Retrieve
                      leads/response/payload
                  - variable: SalesforceRetrieveleadsMetadata
                    $ref: >-
                      #/block/For each/node-output/Salesforce Retrieve
                      leads/response
                  - variable: flowDetails
                    $ref: '#/flowDetails'
              filter:
                where:
                  and:
                    - Lead_ID: '{{$Foreach2item.Id}}'
                    - TableName: Salesforce_Leads
                input:
                  - variable: Foreach2item
                    $ref: '#/block/For each 2/current-item'
                  - variable: Foreachitem
                    $ref: '#/block/For each/current-item'
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: InsightlyUpdatelead
                    $ref: >-
                      #/block/For each 2/node-output/Insightly Update
                      lead/response/payload
                  - variable: InsightlyUpdateleadMetadata
                    $ref: >-
                      #/block/For each 2/node-output/Insightly Update
                      lead/response
                  - variable: SalesforceRetrieveleads
                    $ref: >-
                      #/block/For each/node-output/Salesforce Retrieve
                      leads/response/payload
                  - variable: SalesforceRetrieveleadsMetadata
                    $ref: >-
                      #/block/For each/node-output/Salesforce Retrieve
                      leads/response
                  - variable: flowDetails
                    $ref: '#/flowDetails'
                limit: 10
          - create-action:
              name: Slack Send message 3
              target:
                $ref: '#/integration/action-interfaces/action-interface-5'
              map:
                mappings:
                  - OBJECT_ID:
                      template: C0231CQCJ7J
                  - OBJECT_NAME:
                      template: channel
                  - text:
                      template: >-
                        Lead is updated insightly===
                        {{$InsightlyUpdatelead.response.LEAD_ID}}====
                        dynamoid=={{$AmazonDynamoDBUpdateorcreateitem.Lead_ID}}
                $map: http://ibm.com/appconnect/map/v1
                input:
                  - variable: Foreach2item
                    $ref: '#/block/For each 2/current-item'
                  - variable: Foreachitem
                    $ref: '#/block/For each/current-item'
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: InsightlyUpdatelead
                    $ref: >-
                      #/block/For each 2/node-output/Insightly Update
                      lead/response/payload
                  - variable: InsightlyUpdateleadMetadata
                    $ref: >-
                      #/block/For each 2/node-output/Insightly Update
                      lead/response
                  - variable: AmazonDynamoDBUpdateorcreateitem
                    $ref: >-
                      #/block/For each 2/node-output/Amazon DynamoDB Update or
                      create item/response/payload
                  - variable: AmazonDynamoDBUpdateorcreateitemMetadata
                    $ref: >-
                      #/block/For each 2/node-output/Amazon DynamoDB Update or
                      create item/response
                  - variable: SalesforceRetrieveleads
                    $ref: >-
                      #/block/For each/node-output/Salesforce Retrieve
                      leads/response/payload
                  - variable: SalesforceRetrieveleadsMetadata
                    $ref: >-
                      #/block/For each/node-output/Salesforce Retrieve
                      leads/response
                  - variable: flowDetails
                    $ref: '#/flowDetails'
  name: Update lead in Insightly and store the updated details in Amazon DynamoDB whenever a lead is updated in Salesforce
  description: >-
    Use this template to update a lead or its details in Insightly, and store the updated information in Amazon DynamoDB whenever a new lead is created in Salesforce. In Amazon DynamoDB, the lead will have the created and last modified timestamp records. A Slack message gets sent to the intended channel.
models: {}
