$integration: http://ibm.com/appconnect/integration/v2/integrationFile
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      type: event-trigger
      connector-type: googlecalendar
      triggers:
        CREATED_POLLER:
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          input-context:
            data: events
          options:
            id: >-
              1613fb94cacd7125e02bd8ab30e30758c1e09f668f071572ffe45ea8e7f5fe8e@group.calendar.google.com
            parentFilter:
              id: >-
                1613fb94cacd7125e02bd8ab30e30758c1e09f668f071572ffe45ea8e7f5fe8e@group.calendar.google.com
            subscription:
              updatedField: eventId
              timeZone: Asia/Kolkata
              pollingInterval: 1
      account-name: Account 1
  action-interfaces:
    action-interface-2:
      type: api-action
      business-object: postV2CampaignsByIdRecipients_model
      connector-type: UDA.default.openapi.Hunter1.0
      account-name: Account 1
      actions:
        postV2CampaignsByIdRecipients: {}
    action-interface-1:
      type: api-action
      business-object: postV2CampaignsByIdRecipients_model
      connector-type: hunter
      account-name: Account 1
      actions:
        postV2CampaignsByIdRecipients: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - for-each:
              map:
                $map: http://ibm.com/appconnect/map/v1
                mappings: []
              source:
                expression: '$Trigger.attendees '
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
              mode: sequential
              continue-on-error: true
              name: For each
              assembly:
                $ref: '#/integration/assemblies/assembly-2'
              display-name: Google Calendar attendees
    assembly-2:
      assembly:
        execute:
          - if:
              branch:
                - condition:
                    or:
                      - '{{$Foreachitem.responseStatus}}': accepted
                      - '{{$Foreachitem.responseStatus}}': tentative
                  execute: []
              else:
                execute: []
                completion-action:
                  terminate:
                    error:
                      input:
                        - variable: Trigger
                          $ref: '#/trigger/payload'
                        - variable: Foreachitem
                          $ref: '#/block/For each/current-item'
                        - variable: flowDetails
                          $ref: '#/flowDetails'
                      message: The Lead is ineligible to be included in the campaign
                      status-code: 400
              name: If
              input:
                - variable: Trigger
                  $ref: '#/trigger/payload'
                - variable: Foreachitem
                  $ref: '#/block/For each/current-item'
                - variable: flowDetails
                  $ref: '#/flowDetails'
          - custom-action:
              action: postV2CampaignsByIdRecipients
              name: Hunter Add recipient to a campaign
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              map:
                mappings:
                  - emails:
                      expression: '[$Foreachitem.email]'
                  - id:
                      template: '513693'
                $map: http://ibm.com/appconnect/map/v1
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: Foreachitem
                    $ref: '#/block/For each/current-item'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
  name: Adding recipients to a campaign when an event is scheduled
models: {}
