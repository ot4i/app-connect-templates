$integration: http://ibm.com/appconnect/integration/v2/integrationFile
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      type: event-trigger
      triggers:
        SCHEDULE:
          input-context:
            data: scheduler
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options:
            subscription:
              scheduleConfiguration:
                calendar:
                  cronExp: 00 09 * * *
                  runOnceOncheck: false
                  timeZone: UTC
                  every: day
      connector-type: streaming-connector-scheduler
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: Opportunity
      connector-type: salesforce
      actions:
        RETRIEVEALL: {}
    action-interface-2:
      type: api-action
      business-object: Message
      connector-type: yammer
      actions:
        CREATE: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - retrieve-action:
              name: Salesforce Retrieve opportunities
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              filter:
                limit: 10
              allow-truncation: false
              pagination-type: TOKEN
              allow-empty-output: false
          - for-each:
              name: For each
              assembly:
                $ref: '#/integration/assemblies/assembly-2'
              source:
                expression: '$SalesforceRetrieveopportunities '
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: SalesforceRetrieveopportunities
                    $ref: >-
                      #/node-output/Salesforce Retrieve
                      opportunities/response/payload
                  - variable: SalesforceRetrieveopportunitiesMetadata
                    $ref: '#/node-output/Salesforce Retrieve opportunities/response'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
              mode: sequential
              continue-on-error: true
              map:
                $map: http://ibm.com/appconnect/map/v1
                mappings: []
              display-name: Salesforce Opportunity
    assembly-2:
      assembly:
        execute:
          - if:
              name: If
              input:
                - variable: Foreachitem
                  $ref: '#/block/For each/current-item'
                - variable: Trigger
                  $ref: '#/trigger/payload'
                - variable: SalesforceRetrieveopportunities
                  $ref: >-
                    #/node-output/Salesforce Retrieve
                    opportunities/response/payload
                - variable: SalesforceRetrieveopportunitiesMetadata
                  $ref: '#/node-output/Salesforce Retrieve opportunities/response'
                - variable: flowDetails
                  $ref: '#/flowDetails'
              branch:
                - condition:
                    '{{$Foreachitem.CloseDate}}':
                      gte: '{{$Trigger.lastEventTime}}'
                  execute:
                    - create-action:
                        name: Microsoft Viva Engage Create message
                        target:
                          $ref: '#/integration/action-interfaces/action-interface-2'
                        map:
                          mappings:
                            - message_body:
                                template: >-
                                  Salesforce opportunity id {{$Foreachitem.Id}}
                                  for the person {{$Foreachitem.Name}} is Closed
                                  in the system.
                          $map: http://ibm.com/appconnect/map/v1
                          input:
                            - variable: Foreachitem
                              $ref: '#/block/For each/current-item'
                            - variable: Trigger
                              $ref: '#/trigger/payload'
                            - variable: SalesforceRetrieveopportunities
                              $ref: >-
                                #/node-output/Salesforce Retrieve
                                opportunities/response/payload
                            - variable: SalesforceRetrieveopportunitiesMetadata
                              $ref: >-
                                #/node-output/Salesforce Retrieve
                                opportunities/response
                            - variable: flowDetails
                              $ref: '#/flowDetails'
              else:
                execute: []
              output-schema: {}
  name: Send a MS Viva message for each closed opportunity retrieved from Salesforce
models: {}
