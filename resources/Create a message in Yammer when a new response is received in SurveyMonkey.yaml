$integration: http://ibm.com/appconnect/integration/v2/integrationFile
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      connector-type: surveymonkey
      type: event-trigger
      triggers:
        CREATED:
          input-context:
            data: Responses
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options:
            survey_id: '512752227'
            collector_id: '451440817'
            parentFilter:
              survey_id: '512752227'
              collector_id: '451440817'
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: Message
      connector-type: yammer
      actions:
        CREATE: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - create-action:
              name: Yammer Create message
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              map:
                mappings:
                  - message_body:
                      template: New response received for {{$Trigger.eventId}}
                  - message_type:
                      template: announcement
                $map: http://ibm.com/appconnect/map/v1
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
  name: Create a message in Yammer when a new response is received in SurveyMonkey
models: {}