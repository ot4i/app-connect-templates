$integration: http://ibm.com/appconnect/integration/v2/integrationFile
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      connector-type: streaming-connector-scheduler
      type: event-trigger
      triggers:
        SCHEDULE:
          input-context:
            data: scheduler
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options:
            subscription:
              scheduleConfiguration:
                interval:
                  unit: hour
                  value: 2
                  runOnceOncheck: true
                  days:
                    - MON
                    - TUE
                    - WED
                    - THU
                    - FRI
                    - SAT
                    - SUN
                  timeZone: UTC
  action-interfaces:
    action-interface-2:
      type: api-action
      business-object: file
      connector-type: anaplan
      actions:
        CREATE: {}
    action-interface-3:
      type: api-action
      business-object: File
      connector-type: box
      actions:
        DOWNLOADFILE: {}
    action-interface-4:
      type: api-action
      business-object: mail
      connector-type: gmail
      actions:
        CREATE: {}
    action-interface-5:
      type: api-action
      business-object: importDefinition
      connector-type: anaplan
      actions:
        EXECUTEIMPORT: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - custom-action:
              name: Box Retrieve file content
              target:
                $ref: '#/integration/action-interfaces/action-interface-3'
              action: DOWNLOADFILE
              map:
                mappings:
                  - fileType:
                      template: Text
                  - id:
                      template: '1000621341772'
                $map: http://ibm.com/appconnect/map/v1
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
          - create-action:
              name: Anaplan Upload file content
              target:
                $ref: '#/integration/action-interfaces/action-interface-2'
              map:
                mappings:
                  - contentType:
                      template: text/csv
                  - fileContent:
                      template: '{{$BoxRetrievefilecontent.content}}'
                  - id:
                      template: '113000000031'
                  - modelID:
                      template: 14B11C8BDA8F4B7CBAFDC4457266F637
                  - workspaceID:
                      template: 8a868cdd7d906ca9017db500f04e39d1
                $map: http://ibm.com/appconnect/map/v1
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: BoxRetrievefilecontent
                    $ref: '#/node-output/Box Retrieve file content/response/payload'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
          - custom-action:
              name: Anaplan Execute import data to model
              target:
                $ref: '#/integration/action-interfaces/action-interface-5'
              action: EXECUTEIMPORT
              map:
                mappings:
                  - id:
                      template: '112000000064'
                  - modelID:
                      template: 14B11C8BDA8F4B7CBAFDC4457266F637
                  - workspaceID:
                      template: 8a868cdd7d906ca9017db500f04e39d1
                $map: http://ibm.com/appconnect/map/v1
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: BoxRetrievefilecontent
                    $ref: '#/node-output/Box Retrieve file content/response/payload'
                  - variable: AnaplanUploadfilecontent
                    $ref: '#/node-output/Anaplan Upload file content/response/payload'
                  - variable: AnaplanExecuteimport
                    $ref: '#/node-output/Anaplan Execute import/response/payload'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
          - create-action:
              name: Gmail Send email
              target:
                $ref: '#/integration/action-interfaces/action-interface-4'
              map:
                mappings:
                  - Body:
                      template: '{{$AnaplanExecuteimport}}'
                  - Subject:
                      template: status
                  - To:
                      template: user1@email.com
                $map: http://ibm.com/appconnect/map/v1
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: BoxRetrievefilecontent
                    $ref: '#/node-output/Box Retrieve file content/response/payload'
                  - variable: AnaplanUploadfilecontent
                    $ref: '#/node-output/Anaplan Upload file content/response/payload'
                  - variable: AnaplanExecuteimport
                    $ref: '#/node-output/Anaplan Execute import/response/payload'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
  name: Retrieve a file from Box and update the content in Anaplan, then import the data into a model in Anaplan
  description: >-
    Use this template to retrieve a file from Box and update the content in Anaplan, then import the data into a model in Anaplan. 
models: {}
