$integration: http://ibm.com/appconnect/integration/v2/integrationFile
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      connector-type: mailchimp
      type: event-trigger
      triggers:
        CREATED:
          input-context:
            data: Members
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options:
            list_id: 6fc8383307
            parentFilter:
              list_id: 6fc8383307
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: candidate
      connector-type: oraclehcm
      actions:
        CREATE: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - create-action:
              name: Oracle Human Capital Management Create candidate
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              map:
                mappings:
                  - Email:
                      template: '{{$Trigger.email_address}}'
                  - FirstName:
                      template: '{{$Trigger.merge_fields.FNAME}}'
                  - LastName:
                      template: '{{$Trigger.merge_fields.LNAME}}'
                  - SourceName:
                      template: Email
                $map: http://ibm.com/appconnect/map/v1
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
  name: Create a candidate in Oracle HCM for all new Mailchimp subscribers
  description: Use this template to create a candidate in Oracle HCM for any new subscribers who have expressed interest in a MailChimp campaign.
models: {}
