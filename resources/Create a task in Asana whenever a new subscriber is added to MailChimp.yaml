$integration: http://ibm.com/appconnect/integration/v2/integrationFile
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      connector-type: mailchimp
      type: event-trigger
      triggers:
        CREATED:
          input-context:
            data: Members
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options:
            list_id: 40277bc9bf
            parentFilter:
              list_id: 40277bc9bf
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: Tasks
      connector-type: asana
      actions:
        CREATE: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - create-action:
              name: Asana Create task
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              map:
                mappings:
                  - name:
                      template: >-
                        Task for Member - {{$Trigger.id}} , Name:
                        {{$Trigger.merge_fields.FNAME}}
                        {{$Trigger.merge_fields.LNAME}}
                  - project:
                      template: '1204205585687152'
                  - team-id:
                      template: '1204205586130693'
                  - workspace-id:
                      template: '1204205574829453'
                $map: http://ibm.com/appconnect/map/v1
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
  name: Create a task in Asana whenever a new subscriber is added to MailChimp
models: {}
