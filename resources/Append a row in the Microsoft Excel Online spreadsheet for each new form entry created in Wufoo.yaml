$integration: http://ibm.com/appconnect/integration/v2/integrationFile
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      connector-type: wufoo
      type: event-trigger
      triggers:
        CREATED:
          input-context:
            data: FormEntry
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options:
            Hash: q1z0scqf0z2bi37
            parentFilter:
              Hash: q1z0scqf0z2bi37
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: Row
      connector-type: msexcel
      actions:
        APPENDROW: {}
    action-interface-2:
      type: api-action
      business-object: FormEntry
      connector-type: wufoo
      actions:
        RETRIEVEALL: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - retrieve-action:
              name: Wufoo Retrieve form entries
              target:
                $ref: '#/integration/action-interfaces/action-interface-2'
              filter:
                where:
                  Hash: q1z0scqf0z2bi37
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
                limit: 10
              allow-truncation: true
              pagination-type: SKIP_LIMIT
              allow-empty-output: true
          - for-each:
              name: For each
              assembly:
                $ref: '#/integration/assemblies/assembly-2'
              source:
                expression: '$WufooRetrieveformentries '
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: WufooRetrieveformentries
                    $ref: '#/node-output/Wufoo Retrieve form entries/response/payload'
                  - variable: WufooRetrieveformentriesMetadata
                    $ref: '#/node-output/Wufoo Retrieve form entries/response'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
              mode: sequential
              continue-on-error: true
              map:
                $map: http://ibm.com/appconnect/map/v1
                mappings: []
              display-name: Wufoo FormEntry
    assembly-2:
      assembly:
        execute:
          - if:
              name: If
              input:
                - variable: Foreachitem
                  $ref: '#/block/For each/current-item'
                - variable: Trigger
                  $ref: '#/trigger/payload'
                - variable: WufooRetrieveformentries
                  $ref: '#/node-output/Wufoo Retrieve form entries/response/payload'
                - variable: WufooRetrieveformentriesMetadata
                  $ref: '#/node-output/Wufoo Retrieve form entries/response'
                - variable: flowDetails
                  $ref: '#/flowDetails'
              branch:
                - condition:
                    '{{$Trigger.Field9}}':
                      neq: '{{$Foreachitem.Field9}}'
                  execute:
                    - custom-action:
                        name: Microsoft Excel Online Append row
                        target:
                          $ref: '#/integration/action-interfaces/action-interface-1'
                        action: APPENDROW
                        map:
                          mappings:
                            - DriveId:
                                template: >-
                                  b!cj6fpn_rckezu0EVg2oMOgMC0sfPYdFKvhluqpsZkGU5UFn7wDNpRpM91EGWr_sa
                            - WorkbookId:
                                template: 01NODPFITZPL34UACZGNBIWBDZHVEZ5ZKK
                            - WorksheetId:
                                template: '{00000000-0001-0000-0000-000000000000}'
                            - rowData:
                                mappings:
                                  - A:
                                      template: '{{$Trigger.Field15}}'
                                  - B:
                                      template: '{{$Trigger.Field5}}'
                                  - C:
                                      template: '{{$Trigger.Field6}}'
                                  - D:
                                      template: '{{$Trigger.Field8}}'
                                  - E:
                                      template: '{{$Trigger.Field9}}'
                                  - F:
                                      template: '{{$Trigger.Field10}}'
                                  - G:
                                      template: '{{$Trigger.Field11}}'
                          $map: http://ibm.com/appconnect/map/v1
                          input:
                            - variable: Foreachitem
                              $ref: '#/block/For each/current-item'
                            - variable: Trigger
                              $ref: '#/trigger/payload'
                            - variable: WufooRetrieveformentries
                              $ref: >-
                                #/node-output/Wufoo Retrieve form
                                entries/response/payload
                            - variable: WufooRetrieveformentriesMetadata
                              $ref: >-
                                #/node-output/Wufoo Retrieve form
                                entries/response
                            - variable: flowDetails
                              $ref: '#/flowDetails'
              else:
                execute: []
              output-schema: {}
  name: Append a row in the Microsoft Excel Online spreadsheet for each new form entry created in Wufoo
  description: Use this template to append a row in the Microsoft Excel Online spreadsheet for each new form entry created in Wufoo. In this example, for each Wufoo's new form entry that has a unique email address, the responses are added to a spreadsheet in Microsoft Excel Online.
models: {}
