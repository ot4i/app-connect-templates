$integration: http://ibm.com/appconnect/integration/v2/integrationFile
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      type: event-trigger
      triggers:
        CREATED_POLLER:
          input-context:
            data: Event
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options:
            subscription:
              timeZone: UTC
              pollingInterval: 5
      connector-type: salesforce
      account-name: Account 1
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: Folder
      connector-type: msonedrive
      account-name: Account 1
      actions:
        CREATE: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - create-action:
              name: Microsoft OneDrive for Business Create folder
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              map:
                mappings:
                  - name:
                      template: '{{$Trigger.Subject}}'
                  - parentDriveId:
                      template: >-
                        b!IVS9LIKswUmMWgPnv4pZ86hP7E_zr_JGjFPslt9UXguBS2ZYjHacTr21sYavjp2a
                $map: http://ibm.com/appconnect/map/v1
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: flowDetails
                    $ref: '#/flowDetails'
  name: >-
    Create a folder in Microsoft Onedrive for Business for new events created in
    Salesforce
models: {}
