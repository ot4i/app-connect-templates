$integration: http://ibm.com/appconnect/integration/v2/integrationFile
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      type: event-trigger
      triggers:
        CREATED:
          input-context:
            data: Task
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options: {}
      connector-type: insightly
  action-interfaces:
    action-interface-3:
      type: api-action
      business-object: Card
      connector-type: trello
      actions:
        CREATE: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - if:
              name: If
              input:
                - variable: Trigger
                  $ref: '#/trigger/payload'
                - variable: InsightlyCreatetask
                  $ref: '#/node-output/Insightly Create task/response/payload'
                - variable: InsightlyRetrievetaskcategories
                  $ref: >-
                    #/node-output/Insightly Retrieve task
                    categories/response/payload
                - variable: InsightlyRetrievetaskcategoriesMetadata
                  $ref: '#/node-output/Insightly Retrieve task categories/response'
                - variable: flowDetails
                  $ref: '#/flowDetails'
              branch:
                - condition:
                    and:
                      - '{{$Trigger.CATEGORY_ID}}': '6208223'
                      - '{{$Trigger.PRIORITY}}': '1'
                        hashKey: object:741
                  execute:
                    - create-action:
                        name: Trello Add card to list
                        target:
                          $ref: '#/integration/action-interfaces/action-interface-3'
                        map:
                          mappings:
                            - desc:
                                template: '{{$Trigger.DETAILS}}'
                            - idBoard:
                                template: 629d96c76766c513b0e82f66
                            - idList:
                                template: 629d96c76766c513b0e82f6d
                            - idOrganization:
                                template: 6087b4630e5b124b38c75386
                            - name:
                                template: '{{$Trigger.TITLE}}'
                          $map: http://ibm.com/appconnect/map/v1
                          input:
                            - variable: Trigger
                              $ref: '#/trigger/payload'
                            - variable: flowDetails
                              $ref: '#/flowDetails'
              else:
                execute: []
              output-schema: {}
  name: Add a card to a list in Trello when a new task is created in Insightly
  description: Use this template to create a new card in Trello when a new task is created in Insightly. In this example, based on Insightly task category ID and priotity, a new card gets added to a list in Trello. 
models: {}
